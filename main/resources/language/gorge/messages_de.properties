olduvai_laetoli_title=Olduvai-Schlucht & Laetoli – Tansania
olduvai_intro=Betreten Sie die Wiege der Menschheit im Ngorongoro-Schutzgebiet Tansanias.
olduvai_heading=Olduvai-Schlucht:
olduvai_detail1=Entdecken Sie Fossilien von Homo habilis und Australopithecus boisei, alte Verwandte des Menschen.
olduvai_detail2=Geschichtete Sedimente und primitive Werkzeuge enthüllen Millionen Jahre menschlicher Geschichte.
olduvai_detail3=Das nahegelegene Museum zeigt diese bemerkenswerten Entdeckungen anschaulich.
laetoli_heading=Laetoli:
laetoli_detail1=Sehen Sie 3,6 Millionen Jahre alte Homininen-Fußabdrücke, die frühes zweibeiniges Gehen offenbaren.
laetoli_detail2=Geführte Touren und Nachbildungen machen diese Stätte sowohl zugänglich als auch faszinierend.
explore_sites=Erkunden Sie diese Stätten, um die Ursprünge der Menschheit und die unglaubliche Reise unserer Vorfahren zu erleben.