olduvai_laetoli_title=奥杜瓦伊峡谷与莱托利 – 坦桑尼亚
olduvai_intro=走进坦桑尼亚恩戈罗戈罗保护区的人类摇篮。
olduvai_heading=奥杜瓦伊峡谷：
olduvai_detail1=发现Homo habilis和Australopithecus boisei的化石，人类的古代亲属。
olduvai_detail2=层状沉积物和原始工具揭示了数百万年的历史。
olduvai_detail3=附近的博物馆生动展示了这些令人惊叹的发现。
laetoli_heading=莱托利：
laetoli_detail1=观看360万年前的人类足迹，揭示早期双足行走。
laetoli_detail2=导览和复制品使此地既易于访问又充满趣味。
explore_sites=探索这些遗址，见证人类起源和我们祖先的奇妙旅程。