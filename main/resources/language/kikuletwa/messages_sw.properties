kikuletwa_intro=Pia inaitwa Chemka Hot Springs, Mchemchem wa Maji Moto wa Kikuletwa ni johari ya asili katika mkoa wa Kilimanjaro, Tanzania.
kikuletwa_location=Eneo: Ikiwa karibu na kijiji cha Rundugai, chemchem iko takriban km 70 kutoka Moshi
kikuletwa_location2=na km 125 kutoka Arusha, imezungukwa na kijani kibichi kinachounda mapumziko ya utulivu na ya kuvutia.

kikuletwa_heading=Mchemchem wa Maji Moto wa Kikuletwa:
kikuletwa_detail1=Vipengele vya Maji: Bwawa kuu linang'aa kwa maji ya buluu yaliyo wazi, yanayofaa kwa
kikuletwa_detail2=kuogelea na kupumzika. Maji yake yenye madini pia inaaminika kuwa na sifa za uponyaji.
kikuletwa_detail3=Shughuli: Wageni wanaweza kuogelea, kuota jua, kufanya picnic, au kuchunguza eneo la jirani kupitia
kikuletwa_detail4=matembezi ya asili na utazamaji wa ndege, kufurahiya mimea na wanyama wa eneo hilo.
kikuletwa_conclusion=Kwa ujumla, Mchemchem wa Maji Moto wa Kikuletwa hutoa mapumziko ya utulivu, ambapo maji ya joto, ya kuamsha na mazingira ya kijani hutoa mapumziko kamili ya asili.