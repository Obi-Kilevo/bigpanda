manyara_title=Manyara nationalpark – Tanzania
manyara_intro=Norra Tanzania, nära staden Mto wa Mbu, vid foten av Great Rift Valley-escarpmenten.
manyara_location=Cirka 126 km väster om Arusha.

manyara_heading=Särskilda funktioner:
manyara_feature1=Sjö och sodaslätter:
manyara_feature2=Parken är känd för sin alkaliska sjö som lockar tusentals flamingor när vattennivåerna är höga.

manyara_lions_heading=Trädklättrande lejon:
manyara_lions_detail=Manyara är berömt för lejon som klättrar i träd, vilket är ovanligt för lejon någon annanstans.
manyara_habitats_heading=Olika habitat i en park:
manyara_habitats_detail=Från gräsmarker, skogar och träsk till sjön själv kan du se elefanter, giraffer, babianer och flodhästen på ett litet område.
manyara_birds_heading=Fågelparadis:
manyara_birds_detail=Över 400 fågelarter registrerade, vilket gör det till en toppdestination för fågelskådare.