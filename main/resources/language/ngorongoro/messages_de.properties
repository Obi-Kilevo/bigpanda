ngorongoro_title=Ngorongoro-Krater – Tansania
ngorongoro_p1=Der Ngorongoro-Krater ist auch der größte inaktive Caldera der Welt. Der Kraterboden bedeckt etwa 260 Quadratkilometer und der Krater ist etwa 600 Meter
ngorongoro_p2=tief. Durch den Zusammenbruch eines aktiven Vulkans vor über 2 Millionen Jahren wurde der Ngorongoro-Krater gebildet.
ngorongoro_heading=Ngorongoro-Krater:
ngorongoro_detail1=Der Ngorongoro-Krater in Nordtansania, einst ein gigantischer Vulkan, ist die größte intakte Caldera der Welt. Einige behaupten, dass er vor seinem Ausbruch
ngorongoro_detail2=höher als der Kilimandscharo, der höchste Gipfel Afrikas, gewesen wäre.
ngorongoro_conclusion1=Heute, lange nachdem er zusammengebrochen und erodiert ist, ist es ein ausgedehntes Hochlandgebiet mit dem berühmten 600 m tiefen Ngorongoro-Krater als Mittelpunkt. Fast
ngorongoro_conclusion2=drei Millionen Jahre alt, beherbergt die alte Caldera eines der schönsten Wildtierparadiese der Erde.