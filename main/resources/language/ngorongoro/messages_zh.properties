ngorongoro_title=恩戈罗恩戈罗火山口 – 坦桑尼亚
ngorongoro_p1=恩戈罗恩戈罗火山口也是世界上最大的不活跃破火山口。火山口底部覆盖约260平方公里，深度约600米
ngorongoro_p2=深。由于200多万年前一座活火山的坍塌，形成了恩戈罗恩戈罗火山口。
ngorongoro_heading=恩戈罗恩戈罗火山口：
ngorongoro_detail1=位于坦桑尼亚北部的恩戈罗恩戈罗火山口，曾经是一座巨大的火山，是世界上最大的完整破火山口。有人认为在喷发之前，
ngorongoro_detail2=它可能比非洲最高峰乞力马扎罗山还要高。
ngorongoro_conclusion1=如今，经过长时间的坍塌和侵蚀，它成为一个广阔的高地地区，以著名的600米深恩戈罗恩戈罗火山口为中心。
ngorongoro_conclusion2=这个古老的破火山口已有近300万年的历史，是地球上最美丽的野生动物避难所之一。