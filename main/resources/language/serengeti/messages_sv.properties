serengeti_title=Serengeti nationalpark – Tanzania
serengeti_p1=Serengeti, en symbol för Afrika, är känd för sitt vilda liv och den stora migrationen, vilket gör
serengeti_p2=den till ett av världens sista naturliga under. Med en yta på nästan 15 000 km2 är denna
serengeti_p3=UNESCO-världsarvsplats hem till över två miljoner betesdjur, 4 000 lejon, 1 000 leoparder,
serengeti_p4=550 geparder och cirka 500 fågelarter.
serengeti_heading=Serengeti nationalpark:
serengeti_detail1=Safarier erbjuder lejonskådning på klippor, leopardspårning, den stora migrationen och soluppgångsballongturer
serengeti_detail2=Boende passar alla budgetar, med ljudet av lejon på natten inkluderat.
serengeti_detail3=En Serengeti-safari lovar ett oförglömligt äventyr genom orörda landskap och otroligt viltliv.
serengeti_conclusion=**Upplev Serengeti – Afrikas ikoniska tillhåll för vilda djur.