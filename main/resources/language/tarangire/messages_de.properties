tarangire_title=Tarangire Nationalpark – Tansania
tarangire_p1=Der Tarangire Nationalpark, 118 km südwestlich von Arusha, ist eine friedliche Tieroase mit weiten
tarangire_p2=Ebenen, Baobab- und Akazienbäumen und atemberaubenden Ausblicken auf die Maasai-Steppe. Er beherbergt große Herden von
tarangire_p3=Elefanten, Giraffen, Zebras, Gnus und anderen Weidetieren sowie Raubtiere wie Löwen
tarangire_p4=und Leoparden. Seine Sümpfe beherbergen über 550 Vogelarten, einschließlich der Riesentrappe und
tarangire_p5=des Straußes, was ihn zu einem einzigartigen Safari-Ziel außerhalb der Serengeti macht.

tarangire_heading=Tarangire Nationalpark:
tarangire_detail1=Berühmt für seine massiven Elefantenherden und ikonische baobabübersäte Landschaften, bietet der Tarangire
tarangire_detail2=Nationalpark eine friedliche Safari-Erfahrung mit reichlich Wildtieren und vielfältigem
tarangire_detail3=Vogelleben, nur eine kurze Fahrt von Arusha entfernt.
tarangire_conclusion=Durchstreifen Sie Tarangires ikonische Baobab-Ebenen und begegnen Sie Afrikas wilden Riesen in ihrem natürlichen Heiligtum.