tarangire_title=Tarangire nationalpark – Tanzania
tarangire_p1=Tarangire nationalpark, 118 km sydväst om Arusha, är en fridfull vildmarksfristad med vidsträckta
tarangire_p2=slätter, baobab- och acaciaträd och fantastiska utsikter över Maasai Steppe. Den är hem till stora hjordar av
tarangire_p3=elefanter, giraffer, zebror, gnuer och andra betesdjur, tillsammans med rovdjur som lejon
tarangire_p4=och leoparder. Dess träsk stöder över 550 fågelarter, inklusive koritrapp och
tarangire_p5=struts, vilket gör den till en unik safaridestination utanför Serengeti.

tarangire_heading=Tarangire nationalpark:
tarangire_detail1=Känd för sina massiva elefanthjordar och ikoniska baobabprydda landskap, erbjuder Tarangire
tarangire_detail2=nationalpark en fridfull safariupplevelse med riklig vilt och mångfaldig
tarangire_detail3=fågelliv, bara en kort bilfärd från Arusha.
tarangire_conclusion=Ströva omkring på Tarangires ikoniska baobabslätter och möt Afrikas vilda jättar i deras naturliga fristad.