tarangire_p1=Hifadhi ya Taifa ya Tarangire, km 118 kusini magharibi mwa Arusha, ni makazi ya utulivu ya wanyamapori yenye
tarangire_p2=nyanda tambarare, miti ya mbuyu na acacia, na maono ya kustaajabisha ya Maasai Steppe. Ina makundi makubwa ya
tarangire_p3=tembo, twiga, pundamilia, nyumbu, na wanyama wengine wanaokula majani, pamoja na wanyama wawindaji kama simba
tarangire_p4=na chui. Machanga yake yanaunga mkono zaidi ya spishi 550 za ndege, pamoja na kori bustard na
tarangire_p5=mbuni, na kuifanya kuwa destinasyon ya kipekee ya safari nje ya Serengeti.

tarangire_heading=Hifadhi ya Taifa ya Tarangire:
tarangire_detail1=Inayojulikana kwa makundi yake makubwa ya tembo na mandhari yenye miti ya mbuyu, Tarangire
tarangire_detail2=Hifadhi ya Taifa inatoa uzoefu wa safari wa utulivu na wanyamapori wengi na aina mbalimbali za
tarangire_detail3=ndege, umbali mfupi tu kutoka Arusha.
tarangire_conclusion=Tangulia nyanda tambarare za mbuyu za Tarangire na kukutana na wanyama wakubwa wa pori wa Afrika katika makazi yao ya asili.