wildebeest_title=Gnu: De Stora Migratörerna
wildebeest_subtitle=Bevittna den episka resan av Afrikas mest spektakulära migrationsfenomen
wildebeest_safari_title=Gnu Migration Safari
wildebeest_safari_desc=Tanzania Migration Safari erbjuder en en-gång-i-livet-chans att bevittna den Stora Migrationen, där miljoner gnuer, zebror och andra växtätare rör sig mellan Tanzanias Serengeti nationalpark och Kenyas Maasai Mara reservat på jakt efter färskt bete.

itinerary_title=Exempel på resplan:
itinerary_day1=Dag 1–2: Ankomst till Arusha/Kilimanjaro, vila eller utforska.
itinerary_day2=Dag 3–6: Serengeti – safariturer, flodövergångar, rovdjur-byte observationer.
itinerary_day3=Dag 7–10: Norra Serengeti & Marafloden – se dramatiska övergångar, njut av vandringar och nattliga safariturer.
itinerary_day4=Dag 11–13: Centrala Serengeti – mer viltliv och varierade landskap.
itinerary_day5=Dag 14: Avfärd via Arusha/Kilimanjaro.

tips_title=Tips för framgång:
tip1=Res under toppmånaderna för migrationen (juli–oktober).
tip2=Packa för varierande väder, ta med kikare och kamera.
tip3=Räkna med långa safariturer, var tålmodig.
tip4=Respektera viltlivet och följ guidarnas instruktioner.
tip5=Välj välbelägna camp eller lodges för bästa utsikt.

best_time_title=Bästa tiden att besöka
best_time_desc=När som helst, särskilt juli till oktober med Panda, under Maraflodens övergångar

