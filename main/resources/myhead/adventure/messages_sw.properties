wildebeest_title=Nyumbu: Wahamiaji Wakuu
wildebeest_subtitle=Shuhudia safari ya kusisimua ya uhamiaji mkubwa zaidi barani Afrika
wildebeest_safari_title=Safari ya Uhamiaji wa Nyumbu
wildebeest_safari_desc=Safari ya Uhamiaji Tanzania inatoa nafasi ya mara moja kwa maisha kuona Uhamiaji Mkuu, ambapo mamilioni ya nyumbu, pundamilia, na wanyama wengine wanaokula majani wanahama kati ya Hifadhi ya Taifa ya Serengeti Tanzania na Hifadhi ya Maasai Mara Kenya kutafuta malisho mapya.

itinerary_title=Mfano wa Itinerary:
itinerary_day1=Siku 1-2: Wasili Arusha/Kilimanjaro, pumzika au tembelea.
itinerary_day2=Siku 3-6: Serengeti - safari za gari, kuvuka mito, kuona wanyama wawindaji na wanyama wanaowindwa.
itinerary_day3=Siku 7-10: Serengeti Kaskazini & Mto Mara - angalia kuvuka kwa kusisimua, furahiya matembezi na safari za usiku.
itinerary_day4=Siku 11-13: Serengeti Kati - wanyamapori zaidi na mandhari mbalimbali.
itinerary_day5=Siku 14: Ondoka kupitia Arusha/Kilimanjaro.

tips_title=Vidokezo vya mafanikio:
tip1=Safiri wakati wa miezi ya kilele cha uhamiaji (Julai-Oktoba).
tip2=Changa kwa hali ya hewa mbalimbali, leta darubini na kamera.
tip3=Tarajia safari ndefu za gari, kaa na subira.
tip4=Heshimu wanyamapori na fuata mwongozo wa waongozi.
tip5=Chagua kambi au malazi yenye eneo zuri kwa maono bora.

best_time_title=Muda Bora zaidi ya Kutembelea
best_time_desc=Wakati wowote, hasa Julai hadi Oktoba na Panda, wakati wa kuvuka Mto Mara

