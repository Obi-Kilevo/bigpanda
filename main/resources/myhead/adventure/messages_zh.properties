wildebeest_title=角马：伟大的迁徙者
wildebeest_subtitle=见证非洲最壮观迁徙现象的史诗之旅
wildebeest_safari_title=角马迁徙游猎
wildebeest_safari_desc=坦桑尼亚迁徙游猎提供一生一次的机会，见证数百万角马、斑马和其他食草动物在坦桑尼亚塞伦盖蒂国家公园和肯尼亚马赛马拉保护区之间迁徙，寻找新鲜牧草。

itinerary_title=示例行程：
itinerary_day1=第1-2天：抵达阿鲁沙/乞力马扎罗，休息或探索。
itinerary_day2=第3-6天：塞伦盖蒂 - 游猎驱车、河流穿越、捕食者与猎物观察。
itinerary_day3=第7-10天：北部塞伦盖蒂和马拉河 - 观看戏剧性穿越，享受徒步和夜间驱车。
itinerary_day4=第11-13天：中部塞伦盖蒂 - 更多野生动物和多样化景观。
itinerary_day5=第14天：通过阿鲁沙/乞力马扎罗离开。

tips_title=成功提示：
tip1=在迁徙高峰月份（7月-10月）旅行。
tip2=为多变天气打包，带上双筒望远镜和相机。
tip3=预期长时间游猎驱车，保持耐心。
tip4=尊重野生动物并遵循导游指示。
tip5=选择位置良好的营地或旅馆以获得最佳景观。

best_time_title=最佳访问时间
best_time_desc=随时，特别是7月至10月与Panda一起，在马拉河穿越期间

