daytrip_title=Gnu: Dagsutflykt
daytrip_subtitle=Bevittna den episka resan av Afrikas mest spektakulära migrationsfenomen
about_title=Om Den Storslagna Gnun
about_desc=Gnu, även kända som gnus, är anmärkningsvärda antiloper som lever på Afrikas slätter och skogsmarker. Dessa robusta djur är mest kända för sin spektakulära årliga migration, ofta kallad "Den Stora Migrationen", som anses vara en av de mest imponerande naturhändelserna på planeten.

