honeymoon_title=角马：蜜月之旅
honeymoon_subtitle=见证非洲最壮观迁徙现象的史诗之旅
honeymoon_main_title=坦桑尼亚蜜月
honeymoon_desc=坦桑尼亚为新婚夫妇提供浪漫、冒险和自然美景的完美结合——将游猎与热带海滩相结合。

itinerary_title=推荐行程：
day1=第1-3天：阿鲁沙和乞力马扎罗
day1_desc=入住精品旅馆，探索阿鲁沙国家公园，享受乞力马扎罗之旅或徒步。
day2=第4-7天：塞伦盖蒂国家公园
day2_desc=豪华游猎观赏五大动物，可能看到大迁徙，私人游猎驱车，丛林野餐和日落饮品。
day3=第8-10天：恩戈罗恩戈罗火山口
day3_desc=住在火山口边缘，享受野生动物密集的游猎驱车，参观马赛社区。
day4=第11-14天：桑给巴尔岛
day4_desc=浪漫的海滨住宿，在白沙滩上放松，浮潜/潜水，探索石头城，乘坐日落单桅帆船巡游。
day5=第15天：离开
day5_desc=从桑给巴尔出发。

romantic_title=Panda与浪漫蜜月
romantic_desc=坦桑尼亚提供可定制的蜜月，包括游猎、海滩以及豪华或精品住宿，带来浪漫难忘的体验。

