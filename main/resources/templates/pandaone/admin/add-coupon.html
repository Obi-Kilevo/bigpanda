<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Coupon</title>
</head>
<body>
<h2>Add Coupon to Park</h2>

<form th:action="@{/admin/coupons/add}" th:object="${coupon}" method="post">
  <div>
    <label>Select Park:</label>
    <select name="parkId" required>
      <option th:each="tour : ${tours}"
              th:value="${tour.id}"
              th:text="${tour.name + ' ($' + tour.price + ')'}">
      </option>
    </select>
  </div>

  <div>
    <label>Discount Percent:</label>
    <input type="number" step="0.01" th:field="*{discountPercent}" min="1" max="100" required>
    <span>%</span>
  </div>

  <div>
    <label>Expiry Date:</label>
    <input type="datetime-local" th:field="*{expiryDate}" required>
  </div>

  <button type="submit">Add Coupon</button>
</form>

<a href="/admin/tours">Back to Tours</a>
<a href="/admin/coupons">View All Coupons</a>
</body>
</html>
