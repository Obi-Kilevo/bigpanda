<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Tour</title>
</head>
<body>
<h2>Add New Tour</h2>

<a href="/admin/tours/deleted" style="display: block; margin-top: 20px;">
    View Deleted Tours (Restoration)
</a>


<form th:action="@{/admin/tours/add}" th:object="${tour}" method="post">



    <div>
        <label>Image Filename (from /pandaoneimages):</label>
        <input type="text" th:field="*{imageUrl}" placeholder="e.g., serengeti.jpg">
    </div>



    <div>
        <label>Tour Name:</label>
        <input type="text" th:field="*{name}" required>
    </div>
    <div>
        <label>Description:</label>
        <textarea th:field="*{description}"></textarea>
    </div>
    <div>
        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}" required>
    </div>
    <button type="submit">Add Tour</button>
</form>
</body>
</html>
