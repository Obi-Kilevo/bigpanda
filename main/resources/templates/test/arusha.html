<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arusha National Park</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 5%;
            color: #333;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-align: left;
            width: 100%;
            max-width: 1200px;
        }

        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
        }

        /* GALLERY */
        .gallery-container {
            flex: 1 1 45%;
            max-width: 600px;
            height: 400px;
            perspective: 1000px;
            position: relative;
        }

        .image-card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 1.5s ease, z-index 0.5s ease;
            transform-style: preserve-3d;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-card:nth-child(1) {
            z-index: 5;
        }
        .image-card:nth-child(2) {
            z-index: 4;
        }
        .image-card:nth-child(3) {
            z-index: 3;
        }
        .image-card:nth-child(4) {
            z-index: 2;
        }
        .image-card:nth-child(5) {
            z-index: 1;
        }

        .image-card:nth-child(1) {
            transform: rotateY(0deg) translateZ(0);
        }
        .image-card:nth-child(2) {
            transform: rotateY(25deg) translateZ(-50px);
        }
        .image-card:nth-child(3) {
            transform: rotateY(25deg) translateZ(-100px);
        }
        .image-card:nth-child(4) {
            transform: rotateY(25deg) translateZ(-150px);
        }
        .image-card:nth-child(5) {
            transform: rotateY(25deg) translateZ(-200px);
        }

        .timer {
            margin-top: 20px;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.05);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
        }

        .image-counter {
            margin-top: 15px;
            font-size: 1.1rem;
        }

        /* RIGHT TEXT + CARD */
        .right-section {
            flex: 1 1 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        .right-text {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-left: 4px solid #4a90e2;
            padding: 40px;
            color: #34495e;
            width: 100%;
            z-index: 2;
        }

        .right-text h2 {
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 1.8rem;
        }

        .right-text p {
            margin-bottom: 20px;
            line-height: 1.6;
            color: #34495e;
            font-size: 1.3rem;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
            min-width: 160px;
        }

        .btn-details {
            background-color: #4a90e2;
            color: white;
        }

        .btn-details:hover {
            background-color: #3a7bc8;
            transform: translateY(-2px);
        }

        .btn-book {
            background-color: #2ecc71;
            color: white;
        }

        .btn-book:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }


        /*.cards-container {*/
        /*    position: fixed;*/
        /*    right: -140px;*/
        /*    top: 50%;*/
        /*    transform: translateY(-50%);*/
        /*    width: 350px;*/

        .cards-container {
            position: fixed;
            top: -140px;          /* same effect as right:-140px but for top */
            left: 80%;            /* center horizontally */
            transform: translateX(-50%); /* keeps it centered */
            width: 350px;
            height: 300px;
            z-index: 1000;
        }


        .card {
            position: absolute;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-1 {
            width: 280px;
            height: 280px;
            top: -40px;
            right: -50px;
            transform: rotate(45deg);
            z-index: 3;
        }

        .card img,
        .card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* GRADIENT OVERLAY */
        .scroll-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                    to bottom,
                    rgba(139, 90, 43, 0) 0%,
                    rgba(139, 90, 43, 0) 50%,
                    rgba(139, 90, 43, 0) 100%
            );
            pointer-events: none;
            z-index: 1;
            transition: background 0.1s ease-out;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .gallery-container {
                height: 300px;
                width: 100%;
            }

            .right-section {
                width: 100%;
                padding: 25px;
                margin-top: 30px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: stretch;
            }

            .cards-container {
                position: relative;
                right: 0;
                top: 0;
                transform: none;
                margin: 20px auto;
                justify-content: flex-end;
            }
        }
    </style>

<body>
<div class="scroll-gradient"></div>

<h1>Welcome to Arusha National Park</h1>

<div class="content-wrapper">
    <!-- LEFT GALLERY -->
    <div class="gallery-container">
        <div class="image-card"><img src="/test/arusha/1.png" alt="Image 1" /></div>
        <div class="image-card"><img src="/test/arusha/2.png" alt="Image 2" /></div>
        <div class="image-card"><img src="/test/arusha/3.png" alt="Image 3" /></div>
        <div class="image-card"><img src="/test/arusha/4.png" alt="Image 4" /></div>
        <div class="image-card"><img src="/test/arusha/5.png" alt="Image 5" /></div>

        <div class="image-counter"><span id="current-image"></span></div>
        <div class="timer"><span id="countdown">3</span></div>
    </div>

    <!-- RIGHT TEXT + CARD -->
    <div class="right-section">
        <div class="right-text">
            <h2>Arusha National Park</h2>

            <div style="font-size: 1.3rem; color: #2c3e50;">
                <p>Explore one of Tanzaniaâ€™s most diverse national parks, home to Mount Meru, lush forests, and rich wildlife.</p>
            </div>

            <div class="action-buttons">
                <button class="btn btn-details" onclick="window.location.href='/parkspanda/arusha'">
                    View More Details
                </button>
                <button class="btn btn-book" onclick="window.location.href='/hi/check?id=12&tour=Arusha National Park'">
                    Book This Park
                </button>
            </div>
        </div>

        <!-- BROWN ROTATED VIDEO CARD -->
        <div class="cards-container">
            <div class="card card-1">
                <video autoplay muted loop playsinline>
                    <source src="/arusha/1.mp4" type="video/mp4" />
                </video>
            </div>
        </div>
    </div>
</div>

<script>
    // Rotating gallery
    document.addEventListener('DOMContentLoaded', function () {
        const imageCards = document.querySelectorAll('.image-card');
        const countdownElement = document.getElementById('countdown');
        const currentImageElement = document.getElementById('current-image');

        let currentIndex = 0;
        let countdown = 3;
        let countdownInterval;

        function updateGallery() {
            imageCards.forEach((card, index) => {
                if (index === currentIndex) {
                    card.style.transform = 'rotateY(0deg) translateZ(0)';
                    card.style.zIndex = '5';
                } else if (index > currentIndex) {
                    const zOffset = (index - currentIndex) * -50;
                    card.style.transform = `rotateY(25deg) translateZ(${zOffset}px)`;
                    card.style.zIndex = (5 - (index - currentIndex)).toString();
                } else {
                    const zOffset = (currentIndex - index) * 50;
                    card.style.transform = `rotateY(-25deg) translateZ(${zOffset}px)`;
                    card.style.zIndex = (5 - (currentIndex - index)).toString();
                }
            });

            currentImageElement.textContent = `Image ${currentIndex + 1}`;
            countdown = 3;
            countdownElement.textContent = countdown;
        }

        function startCountdown() {
            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;

                if (countdown <= 0) {
                    currentIndex = (currentIndex + 1) % imageCards.length;
                    updateGallery();
                }
            }, 1000);
        }

        updateGallery();
        startCountdown();
    });

    // Scroll gradient (brown tone)
    const gradientOverlay = document.querySelector('.scroll-gradient');
    const windowHeight = window.innerHeight;

    function updateGradient() {
        const scrollY = window.scrollY;
        const docHeight = document.body.offsetHeight;
        const scrollProgress = Math.min(scrollY / (docHeight - windowHeight), 1);
        const darkBrown = '101, 66, 32';
        const opacity = scrollProgress;
        gradientOverlay.style.background = `linear-gradient(to bottom,
            rgba(${darkBrown}, 0) 0%,
            rgba(${darkBrown}, ${opacity * 0.3}) 50%,
            rgba(${darkBrown}, ${opacity * 0.6}) 100%)`;
    }

    window.addEventListener('scroll', updateGradient);
    updateGradient();
</script>
</body>
