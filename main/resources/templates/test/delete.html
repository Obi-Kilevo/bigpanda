<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Chart Layout</title>
    <style>
        /* Reset default margins/padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #8B5A2B; /* Original brown color */
            overflow-x: hidden; /* Keep horizontal overflow hidden */
        }

        /* Top 200 Section */
        .chart-container.top-200 {
            background-color: #8B5A2B;
            border-radius: 16px;
            padding: 12px;
            width: 100vw;
            min-height: 100vh; /* Allow scrolling beyond viewport */
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
            position: relative;
        }

        /* Content wrapper to enable scrolling */
        .content-wrapper {
            min-height: 200vh; /* Make page long enough to scroll */
        }

        /* Gradient overlay that changes with scroll (brown shades only) */
        .scroll-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
            rgba(139, 90, 43, 0) 0%,
            rgba(139, 90, 43, 0) 50%,
            rgba(139, 90, 43, 0) 100%);
            pointer-events: none; /* Allow clicks through the overlay */
            z-index: 1;
            transition: background 0.1s ease-out;
        }

        /* Text Content Styles */
        .text-content.white-text {
            flex: 1;
            color: white;
            padding-left: 40px;
            position: relative;
            z-index: 2;
        }

        .text-content h2 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
        }
        .text-content h3 {
            font-size: 1.5rem;
            margin: 0 0 20px 0;
        }
        .text-content p {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 20px;
            max-width: 800px;
        }

        /* Cards Container */
        .cards-container {
            position: relative;
            width: 350px;
            height: 300px;
            margin-right: 40px;
            z-index: 2;
        }

        .card {
            position: absolute;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-1 {
            width: 280px;
            height: 280px;
            top: -69px;
            right: -190px;
            transform: rotate(45deg);
            z-index: 3;
        }

        .card img, .card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* View Button */
        .view-button.brown-bg {
            background-color: #A0522D;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        .view-button:hover {
            opacity: 0.9;
        }

        /* Spacer to allow scrolling */
        .spacer {
            height: 100vh;
            width: 100%;
            background-color: #8B5A2B; /* Maintain brown background */
        }
    </style>
</head>
<body>
<div class="scroll-gradient"></div>
<div class="content-wrapper">
    <!-- Top 200 Section -->
    <div class="chart-container top-200">
        <div class="text-content white-text">
            <h2>Top 200</h2>
            <h3>Canada</h3>
            <p>Featuring songs from Taylor Swift, HUNTR/X, EJAE, AUDREY NUNA, REI AMI & KPop Demon Hunters Cast, Charli xcx & Caroline Polachek and more</p>
            <button class="view-button brown-bg" onclick="window.location.href='YOUR_PATH'">VIEW</button>
        </div>

        <div class="cards-container">
            <div class="card card-1">
                <video autoplay muted loop playsinline>
                    <source src="/arusha/1.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <!-- Spacer to make page scrollable -->
    <div class="spacer"></div>
</div>

<script>
    // Get elements
    const gradientOverlay = document.querySelector('.scroll-gradient');
    const windowHeight = window.innerHeight;

    // Calculate scroll progress and update gradient with brown shades
    function updateGradient() {
        const scrollY = window.scrollY;
        const docHeight = document.body.offsetHeight;
        const scrollProgress = Math.min(scrollY / (docHeight - windowHeight), 1);

        // Use darker brown shades instead of white for the gradient transition
        const darkBrown = '101, 66, 32'; // RGB for #654220 (darker brown)
        const opacity = scrollProgress;

        // Update gradient with brown tones
        gradientOverlay.style.background = `linear-gradient(to bottom,
                rgba(${darkBrown}, 0) 0%,
                rgba(${darkBrown}, ${opacity * 0.3}) 50%,
                rgba(${darkBrown}, ${opacity * 0.6}) 100%)`;
    }

    // Update gradient on scroll
    window.addEventListener('scroll', updateGradient);

    // Initial gradient setup
    updateGradient();
</script>
</body>
</html>
