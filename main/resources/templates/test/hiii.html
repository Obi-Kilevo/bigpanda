<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parks Histogram with Holes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffffff;
      color: black;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
      min-height: 100vh;
      gap: 1.5vw;
      padding: 5vh 11vw;
    }

    .bar {
      position: relative;
      width: 11vw;
      min-width: 95px;
      max-width: 140px;
      background: linear-gradient(to top, #1e90ff, #00bfff);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: flex-start;
      flex-shrink: 0;
    }

    .bar::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      background-color: white;
      border-radius: 50%;
      z-index: 2;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }

    .bar video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bar-label {
      position: absolute;
      bottom: -2.5em;
      width: 100%;
      text-align: center;
      font-size: clamp(12px, 1.5vw, 16px);
      white-space: nowrap;
      color: black;
    }

    /* Maximum heights */
    .bar.biggest { height: 85vh; }
    .bar.bigger { height: 70vh; }
    .bar.big { height: 55vh; }
    .bar.medium { height: 45vh; }
  </style>
</head>
<body>
<div class="bar biggest">
  <video autoplay muted loop playsinline>
    <source src="/arusha/6.mov" type="video/mov">
  </video>
  <div class="bar-label">Ngorongoro</div>
</div>

<div class="bar bigger">
  <video autoplay muted loop playsinline>
    <source src="/arusha/1.mp4" type="video/mp4">
  </video>
  <div class="bar-label">Serengeti</div>
</div>

<div class="bar big">
  <video autoplay muted loop playsinline>
    <source src="/arusha/6.mov" type="video/mov">
  </video>
  <div class="bar-label">Manyara</div>
</div>

<div class="bar medium">
  <video autoplay muted loop playsinline>
    <source src="/arusha/2.mp4" type="video/mp4">
  </video>
  <div class="bar-label">Ruaha</div>
</div>
</body>
</html>
