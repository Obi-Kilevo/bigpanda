<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parks Histogram - Top Coupons</title>
  <style>
    /* All existing styles remain the same */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      background: #ffffff;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      position: relative;
    }

    .bird-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.2;
      pointer-events: none;
    }

    .bird {
      position: absolute;
      filter: grayscale(100%) contrast(130%);
      object-fit: contain;
      max-width: 18vw;
    }

    .bird-1 { top: 5vw; left: 3vw; }
    .bird-2 { top: 5vw; right: 3vw; transform: scaleX(-1); }
    .bird-3 { bottom: 5vw; left: 3vw; }
    .bird-4 { bottom: 5vw; right: 3vw; transform: scaleX(-1); }
    .bird-5 { top: 15vw; left: 50%; transform: translateX(-50%); }
    .bird-6 { bottom: 15vw; left: 50%; transform: translateX(-50%); }
    .bird-7 { top: 50%; left: 8vw; transform: translateY(-50%); }
    .bird-8 { top: 50%; right: 8vw; transform: translateY(-50%) scaleX(-1); }

    .container {
      max-width: 1400px;
      width: 100%;
      margin: 40px auto 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
      display: flex;
      gap: 4vw;
      align-items: flex-end;
      height: calc(100vh - 80px);
      justify-content: center;
    }

    .bar {
      position: relative;
      flex: 1;
      max-width: 140px;
      min-width: 95px;
      background: linear-gradient(to top, #1e90ff, #00bfff);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: flex-start;
      transition: all 0.5s ease;
    }

    .bar video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bar-label {
      position: absolute;
      bottom: -2.5em;
      width: 100%;
      text-align: center;
      font-size: clamp(12px, 1.5vw, 16px);
      white-space: nowrap;
      color: black;
    }

    .discount-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #4CAF50;
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: bold;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 2vw;
        height: auto;
        min-height: calc(100vh - 80px);
      }
      .bird { max-width: 22vw; }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
        margin: 15px auto 0 auto;
      }
    }
  </style>
</head>
<body>
<div class="bird-background">
  <img src="/arusha/11.png" alt="Bird" class="bird bird-1">
  <img src="/arusha/33.png" alt="Bird" class="bird bird-2">
  <img src="/arusha/22.png" alt="Bird" class="bird bird-3">
  <img src="/arusha/33.png" alt="Bird" class="bird bird-4">
  <img src="/arusha/11.png" alt="Bird" class="bird bird-5">
  <img src="/arusha/22.png" alt="Bird" class="bird bird-6">
  <img src="/arusha/33.png" alt="Bird" class="bird bird-7">
  <img src="/arusha/11.png" alt="Bird" class="bird bird-8">
</div>

<div class="container">
  <!-- Add a hidden element to store the maximum discount value -->
  <div th:each="park : ${topParks}" th:attr="data-max-discount=${topParks[0].discountPercent}" style="display:none;"></div>

  <div th:each="park, iter : ${topParks}" class="bar"
       th:style="'height: ' + ${(park.discountPercent / topParks[0].discountPercent) * 80} + '%;'">

    <div class="discount-badge" th:text="${park.discountPercent} + '%'"></div>

    <!-- Dynamic video based on park name -->
    <video autoplay muted loop playsinline>
      <source th:if="${#strings.contains(park.name, 'Serengeti')}" src="/arusha/1.mp4" type="video/mp4">
      <source th:if="${#strings.contains(park.name, 'Ngorongoro')}" src="/arusha/6.mov" type="video/mov">
      <source th:if="${#strings.contains(park.name, 'Manyara')}" src="/arusha/6.mov" type="video/mov">
      <source th:if="${#strings.contains(park.name, 'Ruaha')}" src="/arusha/2.mp4" type="video/mp4">
      <source th:if="${topParks.size() == 0}" src="/arusha/1.mp4" type="video/mp4">
    </video>

    <div class="bar-label">
      <span th:text="${park.name}">Park Name</span>
      <div style="font-size: 0.8em; color: #4CAF50;" th:text="'Save ' + ${park.discountPercent} + '%'"></div>
    </div>
  </div>

  <!-- Fallback if no parks with coupons -->
  <div th:if="${topParks.size() == 0}" class="bar" style="height: 70%;">
    <video autoplay muted loop playsinline>
      <source src="/arusha/1.mp4" type="video/mp4">
    </video>
    <div class="bar-label">No Active Coupons</div>
  </div>
</div>

<script>
  // Auto-refresh every 30 seconds to update coupon status
  setTimeout(function() {
    window.location.reload();
  }, 30000);

  // Add bar animation on load
  document.addEventListener('DOMContentLoaded', function() {
    const bars = document.querySelectorAll('.bar');
    bars.forEach((bar, index) => {
      bar.style.opacity = '0';
      bar.style.transform = 'translateY(100px)';

      setTimeout(() => {
        bar.style.transition = 'all 0.8s ease';
        bar.style.opacity = '1';
        bar.style.transform = 'translateY(0)';
      }, index * 200);
    });
  });
</script>
</body>
</html>
