<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 20px 0;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
    }

    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transform: scale(1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      aspect-ratio: 4/3;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .gallery-item:hover .caption {
      transform: translateY(0);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal.open {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      position: relative;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .modal-close {
      position: absolute;
      top: -40px;
      right: 0;
      background: #ff5f5f;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.5rem;
    }

    .filter-input {
      padding: 10px 15px;
      border-radius: 30px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      width: 250px;
      backdrop-filter: blur(10px);
    }

    .filter-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gallery-item {
      animation: fadeIn 0.5s ease forwards;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
      }

      h1 {
        font-size: 2rem;
      }

      .controls {
        flex-direction: column;
        align-items: center;
      }

      .filter-input {
        width: 100%;
      }
    }


    .back-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
      border: none;
    }

    .back-button:hover {
      transform: scale(1.1) rotate(-360deg);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .back-button:active {
      transform: scale(0.95);
    }

    .back-arrow {
      width: 25px;
      height: 25px;
      border-top: 4px solid white;
      border-left: 4px solid white;
      transform: rotate(-45deg);
      margin-left: 5px;
    }

    .back-button::after {
      content: 'Back';
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .back-button:hover::after {
      opacity: 1;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .back-button.pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>

  <h1>NGORONGORO CRATER</h1>
  <p>When searching for a picture, type a single letter only</p>
</header>



<button class="back-button pulse" id="backButton" title="Go back">
  <div class="back-arrow"></div>
</button>




<div class="controls">
  <input type="text" class="filter-input" placeholder="Search photos..." id="searchInput">
  <button id="shuffleBtn">Shuffle</button>
  <button id="slideShowBtn">Start Slideshow</button>
  <button id="gridViewBtn">Grid View</button>
  <button id="listViewBtn">List View</button>
</div>

<div class="gallery-container">
  <div class="gallery" id="photoGallery">
    <!-- Photos will be loaded here -->
    <div class="loading">Loading beautiful images...</div>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="modal-close" id="modalClose">&times;</span>
    <img id="modalImage" src="" alt="Enlarged view">

</div>

    const gallery = document.getElementById('photoGallery');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalClose = document.getElementById('modalClose');
    const searchInput = document.getElementById('searchInput');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const slideShowBtn = document.getElementById('slideShowBtn');
    const gridViewBtn = document.getElementById('gridViewBtn');
    const listViewBtn = document.getElementById('listViewBtn');

    let currentPhotos = [...photos];
    let slideShowInterval;

    // Function to render photos
    function renderPhotos(photosArray) {
      gallery.innerHTML = '';

      photosArray.forEach(photo => {
        const photoElement = document.createElement('div');
        photoElement.className = 'gallery-item';
        photoElement.innerHTML = `
                        <img src="${photo.url}" alt="${photo.title}">
                        <div class="caption">
                            <h3>${photo.title}</h3>
                            <p>Category: ${photo.category}</p>
                        </div>
                    `;

        photoElement.addEventListener('click', () => {
          modalImage.src = photo.url;
          modalImage.alt = photo.title;
          modal.classList.add('open');
        });

        gallery.appendChild(photoElement);
      });
    }

    // Initial render
    renderPhotos(currentPhotos);

    // Modal close functionality
    modalClose.addEventListener('click', () => {
      modal.classList.remove('open');
    });

    // Close modal when clicking outside
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('open');
      }
    });

    // Search functionality
    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();

      if (searchTerm.trim() === '') {
        currentPhotos = [...photos];
      } else {
        currentPhotos = photos.filter(photo =>
                photo.title.toLowerCase().includes(searchTerm) ||
                photo.category.toLowerCase().includes(searchTerm)
        );
      }

      renderPhotos(currentPhotos);
    });

    // Shuffle functionality
    shuffleBtn.addEventListener('click', () => {
      currentPhotos = [...currentPhotos].sort(() => Math.random() - 0.5);
      renderPhotos(currentPhotos);
    });

    // Slideshow functionality
    slideShowBtn.addEventListener('click', () => {
      if (slideShowInterval) {
        clearInterval(slideShowInterval);
        slideShowInterval = null;
        slideShowBtn.textContent = 'Start Slideshow';
        return;
      }

      slideShowBtn.textContent = 'Stop Slideshow';
      let currentIndex = 0;

      // Open modal with first image
      if (currentPhotos.length > 0) {
        modalImage.src = currentPhotos[0].url;
        modalImage.alt = currentPhotos[0].title;
        modal.classList.add('open');
      }

      slideShowInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % currentPhotos.length;
        modalImage.src = currentPhotos[currentIndex].url;
        modalImage.alt = currentPhotos[currentIndex].title;
      }, 3000);
    });

    // Grid view functionality
    gridViewBtn.addEventListener('click', () => {
      gallery.style.gridTemplateColumns = 'repeat(auto-fill, minmax(250px, 1fr))';
      Array.from(gallery.children).forEach(item => {
        item.style.width = '';
      });
    });

    // List view functionality
    listViewBtn.addEventListener('click', () => {
      gallery.style.gridTemplateColumns = '1fr';
      Array.from(gallery.children).forEach(item => {
        item.style.width = '100%';
      });
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (modal.classList.contains('open')) {
        if (e.key === 'Escape') {
          modal.classList.remove('open');
        }
      }
    });
