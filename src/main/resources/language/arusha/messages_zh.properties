arusha_p2=非常适合一日游。探索郁郁葱葱的森林，有疣猴和蓝猴，色彩缤纷的
arusha_p3=咬鹃和蕉鹃，以及沿着溪流和瀑布的轻松徒步旅行。莫梅拉湖
arusha_p4=咬鹃和蕉鹃，以及沿着溪流和瀑布的轻松徒步旅行。

arusha_heading=阿鲁沙国家公园：
arusha_detail1=莫梅拉湖栖息着火烈鸟、候鸟、长颈鹿和斑马，而豹子和鬣狗可能
arusha_detail2=在黎明或黄昏出现。拥有梅鲁山的斜坡、高地森林和
arusha_detail3=晴朗日子里的乞力马扎罗山景色，这个552平方公里的公园提供多样化的景观和充满活力的野生动物。
arusha_conclusion=深入乞力马扎罗雄伟的山坡，见证大自然的壮丽，开启穿越非洲最高峰的难忘旅程。