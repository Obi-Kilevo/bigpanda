olduvai_laetoli_title=Olduvai Gorge & Laetoli – Tanzania
olduvai_intro=Stig in i mänsklighetens vagga i Tanzanias Ngorongoro Conservation Area.
olduvai_heading=Olduvai Gorge:
olduvai_detail1=Upptäck fossiler av Homo habilis och Australopithecus boisei, forntida släktingar till människor.
olduvai_detail2=Lagrade sediment och primitiva verktyg avslöjar miljontals år av mänsklig historia.
olduvai_detail3=Museet i närheten visar tydligt dessa anmärkningsvärda upptäckter.
laetoli_heading=Laetoli:
laetoli_detail1=Se 3,6 miljoner år gamla hominin-fotspår som avslöjar tidig tvåbent gång.
laetoli_detail2=Guidade turer och replikor gör denna plats både tillgänglig och fascinerande.
explore_sites=Utforska dessa platser för att bevittna mänsklighetens ursprung och våra förfäders otroliga resa.