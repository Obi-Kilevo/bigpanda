olduvai_intro=Pamoja na kuingia kwenye kitanda cha ubinadamu katika Hifadhi ya Ngorongoro ya Tanzania.
olduvai_heading=Bonde la Olduvai:
olduvai_detail1=Gundua mabaki ya Homo habilis na Australopithecus boisei, jamaa wa zamani wa binadamu.
olduvai_detail2=Tabaka za mchanga na zana za zamani zinafunua historia ya miaka milioni ya kibinadamu.
olduvai_detail3=Makumbusho karibu yanaonyesha wazi uvumbuzi huu wa kushangaza.
laetoli_heading=Laetoli:
laetoli_detail1=Tazama nyayo za binadamu za miaka milioni 3.6 zinaonyesha kutembea kwa miguu miwili ya zamani.
laetoli_detail2=Ziara zenye uongozi na nakala huruhusu eneo hili kuwa rahisi kufikiwa na la kuvutia.
explore_sites=Gundua maeneo haya kuona asili ya ubinadamu na safari ya ajabu ya babu zetu.