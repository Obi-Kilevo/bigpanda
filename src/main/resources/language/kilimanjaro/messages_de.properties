kilimanjaro_title=Mount Kilimanjaro Nationalpark – Tansania
kilimanjaro_intro=Afrikas höchster Gipfel, der Mount Kilimanjaro (5.896 m), erhebt sich bei Moshi mit drei vulkanischen
kilimanjaro_intro2=Gipfeln: Kibo, Mawenzi und Shira. Der Park umfasst diverse Ökosysteme - von Ackerland
kilimanjaro_intro3=und Wäldern bis zu alpinen Wiesen und schneebedeckten Gipfeln - Heimat von Elefanten, Leoparden und seltenen Pflanzen.

kilimanjaro_heading=Mount Kilimanjaro:
kilimanjaro_detail1=Die Besteigung des Kilimanjaro bietet ein unvergessliches Abenteuer, von tropischen Hängen bis zum schneebedeckten
kilimanjaro_detail2="Dach Afrikas". Aktivitäten umfassen Trekking, Wandern, Angeln und Besuche des Chala
kilimanjaro_detail3=Kratersees, mit Unterkünften in Hütten, Campingplätzen und nahegelegenen Städten.
kilimanjaro_conclusion=Wagen Sie sich an die majestätischen Hänge des Kilimanjaro, um die Großartigkeit der Natur zu erleben und eine unvergessliche Reise durch Afrikas höchsten Gipfel zu unternehmen.