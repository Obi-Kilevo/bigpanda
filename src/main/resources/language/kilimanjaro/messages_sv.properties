kilimanjaro_title=Mount Kilimanjaro nationalpark – Tanzania
kilimanjaro_intro=Afrikas högsta berg, Mount Kilimanjaro (5 896 m), reser sig nära Moshi med tre vulkaniska
kilimanjaro_intro2=toppar: Kibo, Mawenzi och Shira. Parken omfattar olika ekosystem - från jordbruksmark
kilimanjaro_intro3=och skogar till alpina ängar och snötäckta toppar - hem till elefanter, leoparder och sällsynta växter.

kilimanjaro_heading=Mount Kilimanjaro:
kilimanjaro_detail1=Att bestiga Kilimanjaro erbjuder ett oförglömligt äventyr, från tropiska sluttningar till den snötäckta
kilimanjaro_detail2="taket av Afrika". Aktiviteter inkluderar vandring, bergsbestigning, fiske och besök till Chala
kilimanjaro_detail3=krattersjön, med boende i hyddor, campingsplatser och närliggande städer.
kilimanjaro_conclusion=Våga dig in på Kilimanjaros majestätiska sluttningar för att bevittna naturens storhet och påbörja en oförglömlig resa genom Afrikas högsta berg.