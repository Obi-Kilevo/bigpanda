kilimanjaro_title=Mlima Kilimanjaro Hifadhi ya Taifa – Tanzania
kilimanjaro_intro=Mlima mrefu zaidi barani Afrika, Mlima Kilimanjaro (mita 5,896), unainuka karibu na Moshi na volkeno tatu
kilimanjaro_intro2=za milima: Kibo, Mawenzi, na Shira. Hifadhi hiyo ina mfumo mbalimbali wa ekolojia—kutoka mashamba
kilimanjaro_intro3=na misitu hadi malambo ya milimani na milima ya theluji—makao ya tembo, chui, na mimea adimu.

kilimanjaro_heading=Mlima Kilimanjaro:
kilimanjaro_detail1=Kupanda Kilimanjaro kunatoa adventure isiyosahaulika, kutoka mteremko wa kitropiki hadi theluji-
kilimanjaro_detail2=iliyofunika "paa la Afrika". Shughuli ni pamoja na matembezi, kupanda milima, uvuvi, na kutembelea Ziwa la
kilimanjaro_detail3=Chala Crater, na malazi katika vibanda, kambi, na mijini karibu.
kilimanjaro_conclusion=Ingia kwenye mteremko wa fahari wa Kilimanjaro kuona uzuri wa asili na kuanza safari isiyosahaulika kupitia kilele cha juu zaidi barani Afrika.