kilimanjaro_title=乞力马扎罗山国家公园 – 坦桑尼亚
kilimanjaro_intro=非洲最高峰乞力马扎罗山（5,896米）耸立在莫希附近，拥有三座火山
kilimanjaro_intro2=峰：基博峰、马文济峰和希拉峰。公园横跨多样生态系统——从农田
kilimanjaro_intro3=和森林到高山草甸和雪峰——是大象、豹子和稀有植物的家园。

kilimanjaro_heading=乞力马扎罗山：
kilimanjaro_detail1=攀登乞力马扎罗提供难忘的冒险，从热带山坡到白雪皑皑的
kilimanjaro_detail2=“非洲屋脊”。活动包括徒步旅行、登山、钓鱼和参观查拉
kilimanjaro_detail3=火山口湖，住宿选择有小屋、露营地附近城镇。
kilimanjaro_conclusion=深入乞力马扎罗雄伟的山坡，见证大自然的壮丽，开启穿越非洲最高峰的难忘旅程。