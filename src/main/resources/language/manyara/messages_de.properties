manyara_title=Manyara Nationalpark – Tansania
manyara_intro=Nördliches Tansania, in der Nähe der Stadt Mto wa Mbu, am Fuße des Great Rift Valley-Escarpments.
manyara_location=Etwa 126 km westlich von Arusha.

manyara_heading=Besondere Merkmale:
manyara_feature1=See und Soda-Ebenen:
manyara_feature2=Der Park ist berühmt für seinen alkalischen See, der Tausende von Flamingos anzieht, wenn der Wasserspiegel hoch ist.

manyara_lions_heading=Baumkletternde Löwen:
manyara_lions_detail=Manyara ist berühmt für Löwen, die auf Bäume klettern, was für Löwen anderswo ungewöhnlich ist.
manyara_habitats_heading=Verschiedene Lebensräume in einem Park:
manyara_habitats_detail=Von Grasland, Wäldern und Sümpfen bis zum See selbst können Sie Elefanten, Giraffen, Paviane und Flusspferde auf kleinem Raum sehen.
manyara_birds_heading=Vogelparadies:
manyara_birds_detail=Über 400 Vogelarten registriert, was ihn zu einem Top-Ziel für Vogelbeobachter macht.