manyara_title=马尼亚拉国家公园 – 坦桑尼亚
manyara_intro=坦桑尼亚北部，靠近姆托瓦姆布镇，位于大裂谷悬崖底部。
manyara_location=位于阿鲁沙以西约126公里。

manyara_heading=特色：
manyara_feature1=湖泊和苏打平原：
manyara_feature2=公园以其碱性湖闻名，水位高时吸引成千上万的火烈鸟。

manyara_lions_heading=爬树狮子：
manyara_lions_detail=马尼亚拉以狮子爬树而闻名，这在其他地方的狮子中很不寻常。
manyara_habitats_heading=一个公园内的多样化栖息地：
manyara_habitats_detail=从草原、森林、沼泽到湖泊本身，您可以在小区域内看到大象、长颈鹿、狒狒和河马。
manyara_birds_heading=鸟类天堂：
manyara_birds_detail=记录有400多种鸟类，使其成为观鸟者的顶级景点。