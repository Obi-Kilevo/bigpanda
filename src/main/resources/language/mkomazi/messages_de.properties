mkomazi_title=Mkomazi Nationalpark – Tansania
mkomazi_p1=Mkomazi ist ein unberührter Park, der den nördlichen Safari-Kreis mit der Küste verbindet, vor der Kulisse der
mkomazi_p2=Usambara- und Pare-Berge mit Blick auf den Kilimandscharo. Seine semi-aride Savanne beherbergt
mkomazi_p3=Elefanten, Giraffen, Zebras, Büffel, Elenantilopen und Kuhantilopen, während sie auch
mkomazi_p4=bedrohte Spitzmaulnashörner und Afrikanische Wildhunde schützt. Seltene Arten wie die Spießbockantilope,
mkomazi_p5=Kleinkudu und Gerenuk verleihen ihm seine Einzigartigkeit. Vogelbeobachter können über 450 Arten entdecken,
mkomazi_p6=von Straußen und Riesentrappen bis zu Geierperlhühnern und Zugvögeln.

mkomazi_heading=Mkomazi Nationalpark:
mkomazi_detail1=Einfach per Straße oder Charterflug zu erreichen, bietet der Park Pirschfahrten, Wander-Safaris,
mkomazi_detail2=Vogelbeobachtung, Camping, Wandern und Besuche im Nashornschutzgebiet. Unterkünfte umfassen
mkomazi_detail3=Zeltcamps, Campingplätze und kleine Lodges in der nahegelegenen Stadt Same.
mkomazi_conclusion=Insgesamt bietet der Mkomazi Nationalpark eine unberührte Wildniserfahrung, in der vielfältige Tierwelt und atemberaubende Landschaften das perfekte Safari-Abenteuer bieten.