mkomazi_title=Mkomazi nationalpark – Tanzania
mkomazi_p1=Mkomazi är en orörd park som länkar den norra safari-cirkeln med kusten, belägen mot
mkomazi_p2=Usambara- och Pare-bergen med utsikt över Kilimanjaro. Dess halvtorra savann är hem till
mkomazi_p3=elefanter, giraffer, zebror, bufflar, elander och hartebeest, samtidigt som den skyddar
mkomazi_p4=hotade svarta noshörningar och afrikanska vildhundar. Sällsynta arter som fransörad oryx,
mkomazi_p5=mindre kudu och gerenuk tillför dess unikhet. Fågelskådare kan upptäcka över 450 arter,
mkomazi_p6=från strutsar och koritrappar till gampärlhöns och flyttfåglar.

mkomazi_heading=Mkomazi nationalpark:
mkomazi_detail1=Lätt att nå via väg eller charterflyg, erbjuder parken safariturer, vandringsafarier,
mkomazi_detail2=fågelskådning, camping, vandring och besök till noshörningssanctuariet. Boende inkluderar
mkomazi_detail3=tältläger, campingsplatser och små lodges i närliggande Same stad.
mkomazi_conclusion=Sammanfattningsvis erbjuder Mkomazi nationalpark en orörd vildmarksupplevelse, där mångfaldigt viltliv och fantastiska landskap ger det perfekta safariäventyret.