mkomazi_p2=Milima ya Usambara na Pare na maono ya Kilimanjaro. Savana yake ya nusu-yabisi ina
mkomazi_p3=tembo, twiga, pundamilia, nyati, pofu, na kongoni, huku ikiwalinda
