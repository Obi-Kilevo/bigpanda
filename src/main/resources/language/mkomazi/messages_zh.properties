mkomazi_title=姆科马齐国家公园 – 坦桑尼亚
mkomazi_p1=姆科马齐是一个原始公园，连接北部游猎线路和海岸，背靠
mkomazi_p2=乌桑巴拉和帕雷山脉，可欣赏乞力马扎罗山的景色。其半干旱的稀树草原栖息着
mkomazi_p3=大象、长颈鹿、斑马、水牛、大羚羊和角马，同时还保护
mkomazi_p4=濒危的黑犀牛和非洲野狗。稀有物种如 fringe-eared oryx、
mkomazi_p5=小捻角羚和长颈羚增添了其独特性。观鸟者可以发现超过450种鸟类，
mkomazi_p6=从鸵鸟和科里鸨到秃鹫珠鸡和迁徙的佛法僧。

mkomazi_heading=姆科马齐国家公园：
mkomazi_detail1=可通过公路或包机轻松抵达，公园提供游猎驱车、徒步游猎、
mkomazi_detail2=观鸟、露营、徒步旅行和参观犀牛保护区。住宿包括
mkomazi_detail3=帐篷营地、露营地以及附近萨梅镇的小型旅馆。
mkomazi_conclusion=总的来说，姆科马齐国家公园提供原始的荒野体验，多样的野生动物和令人惊叹的景观提供了完美的游猎冒险。