ngorongoro_title=Ngorongorokratern – Tanzania
ngorongoro_p1=Ngorongorokratern är också världens största inaktiva kaldera. Kratergolvet täcker cirka 260 kvadratkilometer och kratern är cirka 600 meter
ngorongoro_p2=djup. På grund av kollapsen av en aktiv vulkan för över 2 miljoner år sedan bildades Ngorongorokratern.
ngorongoro_heading=Ngorongorokratern:
ngorongoro_detail1=Ngorongorokratern i norra Tanzania, en gång en gigantisk vulkan, är världens största intakta kaldera. Vissa hävdar att innan den utbröt skulle den
ngorongoro_detail2=ha varit högre än Mount Kilimanjaro, Afrikas högsta berg.
ngorongoro_conclusion1=Idag, långt sedan den kollapsade och eroderade, är det ett omfattande höglandsområde med den berömda 600 m djupa Ngorongorokratern som sitt fokus. Nästan
ngorongoro_conclusion2=tre miljoner år gammal, skyddar den antika kalderan en av de vackraste viltfristäderna på jorden.