ruaha_title=Ruaha nationalpark – Tanzania
ruaha_p1=Ruaha nationalpark är Tanzanias största och mest orörda vildmark, rik på vilt
ruaha_p2=och slående landskap. Den är hem till täta elefantpopulationer, lejon, leoparder, geparder,
ruaha_p3=giraffer, zebror, antiloper och hotade vildhundar.

ruaha_heading=Ruaha nationalpark:
ruaha_detail1=Parken har över 571 fågelarter, olika reptiler och groddjur och mer än
ruaha_detail2=1 650 växtarter. Floder, naturliga källor, klippformationer, kullar och den Stora gravsänkan formar dess
ruaha_detail3=mångsidiga terräng.
ruaha_detail4=Ruaha har också kulturell och historisk betydelse kopplad till Hehe-folket och hövding Mkwawa.
ruaha_detail5=Aktiviteter inkluderar safariturer, vandringsafarier, fågelskådning och bushmåltider. Tillgång är via
ruaha_detail6=väg från Iringa eller charterflyg, med boende från campingsplatser till lyxiga tältlodger.
ruaha_conclusion=Sammanfattningsvis erbjuder Ruaha nationalpark en fridfull tillflyktsort där vidsträckt vildmark, rikligt viltliv och mångfaldiga landskap skapar ett oförglömligt naturäventyr.