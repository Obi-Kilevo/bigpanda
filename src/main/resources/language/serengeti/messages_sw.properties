serengeti_title=Hifadhi ya Taifa ya Serengeti – Tanzania
serengeti_p1=Serengeti, ishara ya Afrika, inajulikana kwa wanyamapori na Uhamiaji Mkuu, na kuifanya
serengeti_p2=kuwa moja ya maajabu ya mwisho ya asili ulimwenguni. Yenye eneo la karibu km2 15,000, hii
serengeti_p3=Hifadhi ya Urithi wa Dunia ya UNESCO ina wanyama wanaokula majani zaidi ya milioni mbili, simba 4,000, chui 1,000,
serengeti_p4=duma 550, na takriban spishi 500 za ndege.
serengeti_heading=Hifadhi ya Taifa ya Serengeti:
serengeti_detail1=Safari hutoa kuona simba kwenye mawe, kufuatilia chui, Uhamiaji Mkuu, na safari za kupaa kwa balloon wakati wa mapambazuko
serengeti_detail2=Malazi yanafaa kwa bajeti zote, pamoja na sauti za simba usiku.
serengeti_detail3=Safari ya Serengeti inaahidi adventure isiyosahaulika kupitia mandhari asilia na wanyamapori wa kushangaza.
serengeti_conclusion=**Jionea Serengeti – makazi ya ikoni ya wanyamapori ya Afrika.