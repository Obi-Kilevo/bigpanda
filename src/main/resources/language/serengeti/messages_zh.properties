serengeti_title=塞伦盖蒂国家公园 – 坦桑尼亚
serengeti_p1=塞伦盖蒂是非洲的象征，以其野生动物和大迁徙而闻名，使其成为
serengeti_p2=世界上最后的自然奇观之一。占地近15,000平方公里，这个联合国教科文组织
serengeti_p3=世界遗产地拥有超过200万只食草动物、4000只狮子、1000只豹子、
serengeti_p4=550只猎豹和大约500种鸟类。
serengeti_heading=塞伦盖蒂国家公园：
serengeti_detail1=游猎提供在岩石上看狮子、追踪豹子、观赏大迁徙和日出热气球之旅
serengeti_detail2=住宿适合各种预算，夜晚还能听到狮子的声音。
serengeti_detail3=塞伦盖蒂游猎承诺通过原始景观和惊人野生动物带来难忘的冒险。
serengeti_conclusion=**体验塞伦盖蒂 – 非洲标志性的野生动物天堂。