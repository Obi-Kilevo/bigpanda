tarangire_title=塔兰吉雷国家公园 – 坦桑尼亚
tarangire_p1=塔兰吉雷国家公园位于阿鲁沙西南118公里处，是一个宁静的野生动物天堂，拥有广阔的
tarangire_p2=平原、猴面包树和金合欢树，以及令人惊叹的马赛草原景色。这里栖息着大群的
tarangire_p3=大象、长颈鹿、斑马、角马和其他食草动物，以及狮子
tarangire_p4=和豹子等捕食者。其沼泽地支持超过550种鸟类，包括科里鸨和
tarangire_p5=鸵鸟，使其成为塞伦盖蒂之外独特的游猎目的地。

tarangire_heading=塔兰吉雷国家公园：
tarangire_detail1=以其庞大的象群和标志性的猴面包树景观而闻名，塔兰吉雷
tarangire_detail2=国家公园提供宁静的游猎体验，拥有丰富的野生动物和多样化的
tarangire_detail3=鸟类，距离阿鲁沙仅很短的车程。
tarangire_conclusion=漫步塔兰吉雷标志性的猴面包树平原，在它们的自然庇护所中邂逅非洲的野生巨人。