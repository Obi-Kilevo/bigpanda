wildebeest_safari_desc=Die Tanzania Migrationssafari bietet eine einmalige Gelegenheit, die Große Migration zu erleben, bei der Millionen von Gnus, Zebras und anderen Pflanzenfressern zwischen Tanzanias Serengeti Nationalpark und Kenias Maasai Mara Reservat auf der Suche nach frischem Weideland wandern.

itinerary_title=Beispielhafter Reiseverlauf:
itinerary_day1=Tag 1–2: Ankunft in Arusha/Kilimanjaro, Erholung oder Erkundung.
itinerary_day2=Tag 3–6: Serengeti – Pirschfahrten, Flussüberquerungen, Raubtier-Beute-Beobachtungen.
itinerary_day3=Tag 7–10: Nördliche Serengeti & Mara-Fluss – dramatische Überquerungen beobachten, Wanderungen und Nachtfahrten genießen.
itinerary_day4=Tag 11–13: Zentrale Serengeti – mehr Wildtiere und vielfältige Landschaften.
itinerary_day5=Tag 14: Abreise über Arusha/Kilimanjaro.

tips_title=Tipps für Erfolg:
tip1=Reisen Sie während der Hauptwanderungsmonate (Juli–Oktober).
tip2=Packen Sie für wechselhaftes Wetter, bringen Sie Fernglas und Kamera mit.
tip3=Bereiten Sie sich auf lange Pirschfahrten vor, bleiben Sie geduldig.
tip4=Respektieren Sie die Wildtiere und folgen Sie den Anleitungen der Guides.
tip5=Wählen Sie gut gelegene Camps oder Lodges für die beste Aussicht.

best_time_title=Beste Reisezeit
best_time_desc=Jederzeit, besonders Juli bis Oktober mit Panda, während der Mara-Fluss-Überquerungen

