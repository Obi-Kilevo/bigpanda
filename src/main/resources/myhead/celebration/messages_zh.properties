celebration_title=角马：庆祝之旅
celebration_subtitle=见证非洲最壮观迁徙现象的史诗之旅
celebration_main_title=坦桑尼亚庆祝之旅
celebration_desc=坦桑尼亚是庆祝特殊场合的理想之地，结合了游猎冒险和浪漫海滩度假。旅行者可以定制行程，包括豪华旅馆、私人晚餐、水疗护理和独特体验。

itinerary_title=推荐行程亮点
itinerary1=阿鲁沙：抵达
itinerary1_desc=城市探索、精致餐饮。
itinerary2=塞伦盖蒂
itinerary2_desc=游猎驱车、五大动物观赏、浪漫丛林晚餐。
itinerary3=恩戈罗恩戈罗火山口
itinerary3_desc=野生动物观赏和马赛文化访问。
itinerary4=桑给巴尔：海滩
itinerary4_desc=浮潜、石头城游览和水上运动。
itinerary5=塞卢斯和鲁阿哈
itinerary5_desc=偏远游猎冒险，包括船游猎、徒步游猎和丰富的野生动物。

blend_title=最佳结合冒险与Panda
blend_desc=放松和奢华，提供真正难忘的方式来庆祝坦桑尼亚的里程碑

