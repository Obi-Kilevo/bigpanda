about_title=Über Die Großartigen Gnus
about_desc=Gnus, auch bekannt als Gnus, sind bemerkenswerte Antilopen, die die Ebenen und Wälder Afrikas bewohnen. Diese robusten Tiere sind am besten für ihre spektakuläre jährliche Migration bekannt, die oft als "Große Migration" bezeichnet wird und als eines der beeindruckendsten Naturereignisse des Planeten gilt.

