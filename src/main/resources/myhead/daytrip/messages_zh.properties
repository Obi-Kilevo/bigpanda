daytrip_title=角马：一日游
daytrip_subtitle=见证非洲最壮观迁徙现象的史诗之旅
about_title=关于壮观的角马
about_desc=角马，也称为gnus，是栖息在非洲平原和林地的非凡羚羊。这些强壮的动物以其壮观的年度迁徙而闻名，通常被称为"大迁徙"，被认为是地球上最令人印象深刻的自然事件之一。

