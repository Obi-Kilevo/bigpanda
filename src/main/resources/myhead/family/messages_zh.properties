family_main_title=坦桑尼亚家庭游猎
family_desc=坦桑尼亚是家庭游猎的理想之地，为所有年龄段提供野生动物冒险和活动。家庭应选择儿童友好型住宿、私人游猎车辆和适合年龄的活动，并在旱季（6月至10月）计划旅行。必需品包括舒适的衣服、防晒和防虫措施。

