honeymoon_main_title=Fungate Tanzania
honeymoon_desc=Tanzania inawapa wapyaoa mchanganyiko kamili wa romance, adventure, na uzuri wa asili—kuchanganya safari na fuweza za kitropiki.

itinerary_title=Itinerary Ilipendekeza:
day1=Siku 1–3: Arusha & Kilimanjaro
day1_desc=Kaa kwenye lodge ya boutique, tembelea Hifadhi ya Taifa ya Arusha, na furahia safari ya Kilimanjaro au matembezi.
day2=Siku 4–7: Hifadhi ya Taifa ya Serengeti
day2_desc=Safari ya anasa na kuona Big Five, uwezekano wa kuona Uhamiaji Mkuu, safari binafsi za gari, picnic porini, na sundowners.
day3=Siku 8–10: Kreta ya Ngorongoro
day3_desc=Kaa ukingoni mwa kreta, furahia safari za gari zenye wanyamapori wengi, na tembelea jamii za Maasai.
day4=Siku 11–14: Kisiwa cha Zanzibar
day4_desc=Makazi ya mapenzi ya ufukwe, pumzika kwenye mchanga mweupe, snorkel/dive, tembelea Stone Town, na safari ya jahazi ya machweo.
day5=Siku 15: Kuondoka
day5_desc=Ondoka kutoka Zanzibar.

romantic_title=Panda na Fungate za Kimapenzi
romantic_desc=Tanzania inatoa fungate zinazoweza kubinafsishwa na safari, fuweza, na malazi ya anasa au boutique kwa uzoefu wa kimapenzi usiosahaulika.

