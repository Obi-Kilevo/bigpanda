<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Park</title>
</head>
<body>

<h1>Edit Park</h1>

<form th:action="@{|/admin/parks/update/${park.id}|}" th:object="${park}" method="post" enctype="multipart/form-data">
    <label>Name: <input type="text" th:field="*{name}" required></label>
    <label>Description: <textarea th:field="*{description}"></textarea></label>
    <label>Price: <input type="number" step="0.01" th:field="*{price}" required></label>
    <label>Change Image (optional): <input type="file" name="imageFile" accept="image/*"></label>
    <p>Current Image: <img th:src="@{|/${park.imagePath}|}" alt="Current Image" style="max-width: 200px;"></p>
    <button type="submit">Update Park</button>
</form>

<br>
<a th:href="@{/admin/parks}">Back to Manage Parks</a>

</body>
</html>
