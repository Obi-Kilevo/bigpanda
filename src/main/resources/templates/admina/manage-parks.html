<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage National Parks</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        img { max-width: 100px; max-height: 100px; }
    </style>
</head>
<body>

<h1>Manage National Parks</h1>

<!-- Form to Add a New Park -->
<h2>Add New Park</h2>
<form th:action="@{/admin/parks/add}" th:object="${newPark}" method="post" enctype="multipart/form-data">
    <label>Name: <input type="text" th:field="*{name}" required></label>
    <label>Description: <textarea th:field="*{description}"></textarea></label>
    <label>Price: <input type="number" step="0.01" th:field="*{price}" required></label>
    <label>Upload Image: <input type="file" name="imageFile" accept="image/*" required></label>
    <button type="submit">Add Park</button>
</form>

<hr>

<!-- Table Displaying All Parks -->
<h2>Existing Parks</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="park : ${parks}">
        <td th:text="${park.id}"></td>
        <td><img th:src="@{|/${park.imagePath}|}" alt="Park Image"></td>
        <td th:text="${park.name}"></td>
        <td th:text="${park.description}"></td>
        <td th:text="'$' + ${park.price}"></td>
        <td>
            <a th:href="@{|/admin/parks/edit/${park.id}|}">Edit</a> |
            <a th:href="@{|/admin/parks/delete/${park.id}|}"
               onclick="return confirm('Are you sure you want to delete this park?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
