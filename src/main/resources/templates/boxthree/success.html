<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Big Panda Tourism</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon i {
            font-size: 50px;
            color: white;
        }

        .spring-boot-icon {
            margin: 20px auto;
            width: 150px;  /* Increased from 120px */
            height: 150px; /* Increased from 120px */
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #333;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .spring-boot-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .success-title {
            color: #28a745;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .success-message {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px; /* Slightly reduced to accommodate larger logo */
        }

        .progress-bar {
            height: 6px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 30px 0;
        }

        .progress-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #28a745, #20c997);
            border-radius: 10px;
            animation: progressAnimation 4s linear forwards;
        }

        .redirect-message {
            color: #777;
            font-size: 14px;
            margin-top: 20px;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes progressAnimation {
            0% {
                width: 100%;
            }
            100% {
                width: 0%;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            .success-container {
                padding: 30px 20px;
            }

            .success-title {
                font-size: 24px;
            }

            .success-message {
                font-size: 16px;
            }

            .spring-boot-icon {
                width: 130px; /* Slightly smaller on mobile */
                height: 130px;
            }
        }
    </style>
</head>
<body>
<div class="success-container">
    <div class="success-icon">
        <i class="fas fa-check"></i>
    </div>

    <h1 class="success-title">Success!</h1>

    <p class="success-message">Thank you for your time. Your request has been processed successfully.</p>

    <!-- Replaced panda icon with Spring Boot image -->
    <div class="spring-boot-icon">
        <img src="/success/panda.jpg" alt="Spring Boot Logo">
    </div>

    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>

    <p class="redirect-message">You will be redirected shortly...</p>
</div>

<script>
    // Redirect after 4 seconds - unchanged as requested
    setTimeout(() => {
        window.location.href = "/btwo";
    }, 4000);
</script>
</body>
</html>
