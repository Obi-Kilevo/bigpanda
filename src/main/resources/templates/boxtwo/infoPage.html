<script>

    const images = [
        {
            src: '/images/giraffe.jpg',
            mainText: "Reach New Heights with Tanzania's Giraffes",
            subText: "See Tanzania from a Giraffe's View"
        },
        {
            src: '/images/mount.png',
            mainText: "Experience Power with Big Panda Safaris",
            subText: "Graceful Giants of the Wild"
        },
        {
            src: '/images/rhino.png',
            mainText: "Guardians with Horns of Steel",
            subText: "Nature's tough and mighty survivors"
        }
    ];

    const arrowColors = [
        '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
        '#F06292', '#7986CB', '#9575CD', '#64B5F6', '#4DB6AC',
        '#81C784', '#FFD54F', '#FF8A65', '#A1887F', '#90A4AE'
    ];

    let index = 0;
    let colorIndex = 0;
    const img = document.getElementById('slideshow');
    const mainText = document.getElementById('main-text');
    const subText = document.getElementById('sub-text');
    const leftArrow = document.getElementById('arrow-left');
    const rightArrow = document.getElementById('arrow-right');
    let slideshowInterval;
    let colorChangeInterval;

    function changeSlide(direction) {
        clearInterval(slideshowInterval);
        clearInterval(colorChangeInterval);

        img.style.opacity = 0;
        mainText.style.opacity = 0;
        subText.style.opacity = 0;

        setTimeout(() => {
            if (direction === 'next') {
                index = (index + 1) % images.length;
            } else if (direction === 'prev') {
                index = (index - 1 + images.length) % images.length;
            }

            img.src = images[index].src;
            mainText.textContent = images[index].mainText;
            subText.textContent = images[index].subText;

            img.style.opacity = 1;
            mainText.style.opacity = 1;
            subText.style.opacity = 1;

            startSlideshow();
        }, 1200);
    }

    function changeArrowColors() {
        colorIndex = (colorIndex + 1) % arrowColors.length;
        const leftColor = arrowColors[colorIndex];
        const rightColor = arrowColors[(colorIndex + Math.floor(arrowColors.length/2)) % arrowColors.length];

        leftArrow.style.color = leftColor;
        rightArrow.style.color = rightColor;

        // Glow effect
        leftArrow.style.filter = `drop-shadow(0 0 8px ${leftColor})`;
        rightArrow.style.filter = `drop-shadow(0 0 8px ${rightColor})`;

        setTimeout(() => {
            leftArrow.style.filter = `drop-shadow(0 0 5px ${leftColor})`;
            rightArrow.style.filter = `drop-shadow(0 0 5px ${rightColor})`;
        }, 300);
    }

    function startSlideshow() {
        // Image slideshow (6s interval)
        slideshowInterval = setInterval(() => {
            changeSlide('next');
        }, 6000);

        // Arrow color changes (1s interval)
        colorChangeInterval = setInterval(changeArrowColors, 1000);
    }

    // Arrow click events
    leftArrow.addEventListener('click', () => changeSlide('prev'));
    rightArrow.addEventListener('click', () => changeSlide('next'));

    // Arrow hover effects
    leftArrow.addEventListener('mouseover', () => {
        leftArrow.style.opacity = 1;
        leftArrow.style.transform = 'translateY(-50%) scale(1.4)';
    });
    leftArrow.addEventListener('mouseout', () => {
        leftArrow.style.opacity = 0.9;
        leftArrow.style.transform = 'translateY(-50%) scale(1)';
    });
    rightArrow.addEventListener('mouseover', () => {
        rightArrow.style.opacity = 1;
        rightArrow.style.transform = 'translateY(-50%) scale(1.4)';
    });
    rightArrow.addEventListener('mouseout', () => {
        rightArrow.style.opacity = 0.9;
        rightArrow.style.transform = 'translateY(-50%) scale(1)';
    });

    // Initialize
    startSlideshow();
    changeArrowColors();

    // WeChat Modal functionality
    const openWeChat = document.getElementById('open-wechat');
    const modal = document.getElementById('wechat-modal');
    const closeBtn = document.getElementById('close-wechat');

    openWeChat.addEventListener('click', (e) => {
        e.preventDefault();
        modal.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });

    // About Us circle functionality
    const aboutCenterLabel = document.getElementById('about-center-label');

    aboutCenterLabel.addEventListener('click', function(e) {
        e.preventDefault();

        // Add expanding animation
        this.classList.add('expanding');

        // Remove animation class after animation completes
        setTimeout(() => {
            this.classList.remove('expanding');
        }, 1000);

        // Redirect after a brief delay to show the animation
        setTimeout(() => {
            window.location.href = this.href;
        }, 500);
    });
</script>

<script>
    const headings = [
        "Welcome to BigPanda",
        "Your Adventure Starts Here",
        "we love you"
    ];

    let headingIndex = 0;
    let charIndex = 0;
    const typingSpeed = 80; // ms per character
    const pauseBetweenHeadings = 1800;
    const headingElement = document.getElementById("rotating-heading");

    function typeHeading() {
        const currentHeading = headings[headingIndex];
        if (charIndex < currentHeading.length) {
            headingElement.textContent += currentHeading.charAt(charIndex);
            charIndex++;
            setTimeout(typeHeading, typingSpeed);
        } else {
            setTimeout(eraseHeading, pauseBetweenHeadings);
        }
    }

    function eraseHeading() {
        const currentHeading = headings[headingIndex];
        if (charIndex > 0) {
            headingElement.textContent = currentHeading.substring(0, charIndex - 1);
            charIndex--;
            setTimeout(eraseHeading, typingSpeed / 2);
        } else {
            headingIndex = (headingIndex + 1) % headings.length;
            setTimeout(typeHeading, typingSpeed);
        }
    }
    typeHeading();
</script>
