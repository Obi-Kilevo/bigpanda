<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Communication Links</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        body {
            margin:0;
            font-family:system-ui,Segoe UI,Roboto,Arial;
            background:linear-gradient(120deg,#0b0f17,#0f1320 40%,#0a0e19);
            color:#fff;
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
        }

        .socials {
            display:flex;
            gap:30px;
            flex-wrap:wrap;
            justify-content:center;
        }
        .socials a {
            width:110px; height:110px;   /* bigger box */
            display:grid; place-items:center;
            border-radius:20px;
            background:#0f1320;
            border:2px solid #232a3a;
            text-decoration:none;
            font-size:55px;              /* bigger icon */
            transition:transform .15s ease, box-shadow .2s;
            position:relative;
        }
        .socials a:hover {
            transform:translateY(-6px);
            box-shadow:0 10px 26px rgba(0,0,0,.4);
        }

        /* Brand colors */
        .wa{ color:#25D366 }
        .wc{ color:#07C160 }
        .ig{ color:#E1306C }
        .qq{ color:#12B7F5 }
        .gm{ color:#EA4335 }
        .fb{ color:#1877F2 }

        /* Tooltip */
        .socials a[data-tip]::before {
            content:attr(data-tip);
            position:absolute;
            bottom:120px; left:50%;
            transform:translateX(-50%);
            background:#0b0f17;
            color:#fff;
            border:1px solid #232a3a;
            padding:8px 10px;
            border-radius:10px;
            font-size:1rem;
            white-space:nowrap;
            opacity:0;
            pointer-events:none;
            transition:opacity .15s, transform .15s;
        }
        .socials a:hover[data-tip]::before {
            opacity:1; transform:translate(-50%,-6px);
        }

        /* WeChat QR Modal */
        .modal {
            position:fixed; inset:0;
            background:rgba(0,0,0,.6);
            display:none;
            align-items:center; justify-content:center;
            z-index:1000;
        }
        .modal.open { display:flex; }
        .modal-card {
            background:#0f1320;
            border:1px solid #232a3a;
            border-radius:16px;
            padding:20px;
            text-align:center;
        }
        .modal-card img {
            width:300px; height:auto;
            border-radius:12px;
        }
        .close {
            margin-top:16px;
            background:#222a3a;
            color:#fff;
            border:none;
            padding:12px 18px;
            border-radius:10px;
            cursor:pointer;
            font-size:1rem;
        }
    </style>
</head>
<body>

<div class="socials">
    <a class="wa" data-tip="WhatsApp"
       href="https://wa.me/255747397005?text=Hello Big Panda!"
       target="_blank"><i class="fab fa-whatsapp"></i></a>

    <a class="wc" data-tip="WeChat" href="#wechat" id="open-wechat">
        <i class="fab fa-weixin"></i>
    </a>

    <a class="ig" data-tip="Instagram"
       href="https://www.instagram.com/ombeni_victor_kilevo?igsh=MTZzcjVnejJ5bWdibg%3D%3D&utm_source=qr"
       target="_blank"><i class="fab fa-instagram"></i></a>

    <a class="qq" data-tip="QQ"
       href="https://wpa.qq.com/msgrd?v=3&uin=123456789&site=qq&menu=yes"
       target="_blank"><i class="fab fa-qq"></i></a>

    <a class="gm" data-tip="Email"
       href="https://mail.google.com/"
       target="_blank"><i class="fas fa-envelope"></i></a>

    <a class="fb" data-tip="Facebook"
       href="https://www.facebook.com/share/17LC5RDibo/?mibextid=wwXIfr"
       target="_blank"><i class="fab fa-facebook"></i></a>
</div>

<!-- WeChat QR Modal -->
<div class="modal" id="wechat-modal">
    <div class="modal-card">
        <h3>Scan to Add on WeChat</h3>
        <img src="wechat-qr.jpg" alt="WeChat QR"/>
        <button class="close" id="close-wechat">Close</button>
    </div>
</div>

<script>
    const openWeChat = document.getElementById('open-wechat');
    const modal = document.getElementById('wechat-modal');
    const closeBtn = document.getElementById('close-wechat');

    openWeChat.addEventListener('click', (e) => {
        e.preventDefault();
        modal.classList.add('open');
    });
    closeBtn.addEventListener('click', () => modal.classList.remove('open'));
    modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.classList.remove('open');
    });
</script>
</body>
</html>
