<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register Customer</title>
</head>
<body>
<h2>Register Customer</h2>

<form th:action="@{/reg/submit}" th:object="${customer}" method="post">
  <label for="nickname">Nickname:</label><br>
  <input type="text" id="nickname" th:field="*{nickname}" required><br><br>

  <label for="passwordHash">Password:</label><br>
  <input type="password" id="passwordHash" th:field="*{passwordHash}" required><br><br>

  <button type="submit">Register</button>
</form>

<p th:if="${param.success}">Customer registered successfully!</p>
</body>
</html>
