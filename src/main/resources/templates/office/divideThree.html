<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Options</title>
    <style>
        :root {
            --green: #28a745;
            --blue: #007bff;
            --gray: #6c757d;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0f7fa 0%, #f0f8ff 100%);
        }

        .card {
            background: #fff;
            width: 100%;
            max-width: 520px;
            padding: 50px 40px;
            border-radius: 18px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }

        h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
            position: relative;
        }

        h1::after {
            content: "";
            position: absolute;
            width: 70px;
            height: 3px;
            background: linear-gradient(90deg, var(--green), var(--blue));
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px 0;
            font-size: 17px;
            font-weight: 600;
            color: #fff;
            border: none;
            border-radius: 10px;
            margin: 12px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-quick {
            background: var(--green);
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.25);
        }

        .btn-quick:hover {
            background: #218838;
            transform: scale(1.02);
        }

        .btn-registered {
            background: var(--blue);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.25);
        }

        .btn-registered:hover {
            background: #0056b3;
            transform: scale(1.02);
        }

        .btn-back {
            background: var(--gray);
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.25);
        }

        .btn-back:hover {
            background: #5a6268;
            transform: scale(1.02);
        }

        @media (max-width: 480px) {
            .card {
                padding: 35px 25px;
            }
            h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Select Your Option</h1>
    <button class="btn btn-quick" onclick="location.href='/bookings'">Un Register Bookings </button>
    <button class="btn btn-registered" onclick="location.href='/quick/list'">Registered Users Bookings</button>

    <button class="btn btn-back" onclick="history.back()">Back</button>
</div>
</body>
</html>
