<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deleted Tours</title>
    <style>
        .restore-btn {
            background: #2196F3;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .restore-btn:hover {
            background: #0b7dda;
        }
    </style>
</head>
<body>
<h2>Deleted Tours - Available for Restoration</h2>

<div class="tours-container">
    <div th:each="tour : ${deletedTours}" class="tour-box">
        <div class="tour-name" th:text="${tour.name}"></div>
        <div class="tour-price" th:text="'Price: $' + ${tour.price}"></div>
        <div class="tour-description" th:text="${tour.description}"></div>
        <a th:href="@{/admin/tours/restore/__${tour.id}__}" class="restore-btn">Restore This Tour</a>
    </div>
</div>

<a href="/admin/tours">Back to Active Tours</a>
</body>
</html>
