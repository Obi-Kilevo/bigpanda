
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        .success-message {
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
            margin-bottom: 25px;
        }
        .booking-details {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Booking Submitted Successfully!</h2>

    <div class="success-message">
        <p>Thank you for your booking, <strong th:text="${userName}">[User Name]</strong>! We will contact you shortly.</p>
    </div>

    <div class="booking-details">
        <h3>Booking Details:</h3>
        <p><strong>Name:</strong> <span th:text="${userName}"></span></p>
        <p><strong>Tour Package:</strong> <span th:text="${tourPackage}"></span></p>
        <!-- You can add more details here if needed -->
    </div>

    <div class="text-center">
<!--        <a th:href="@{/}" class="btn">Return to Home</a>-->
        <a th:href="@{/bookings/form}" class="btn">Return to Bookings</a>
    </div>
</div>
</body>
</html>
