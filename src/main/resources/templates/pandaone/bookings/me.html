


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Tour</title>
</head>
<body>

<h2>Book Your Tour</h2>

<form th:action="@{/bookings/submit}" method="post" th:object="${booking}">

    <!-- Hidden field for tour_id -->
    <input type="hidden" th:field="*{tourId}" />
    <input type="hidden" th:field="*{tourPackage}" />

    <!-- Display the selected tour package (read-only) -->
    <div>
        <label><strong>Selected Tour Package:</strong></label>
        <span th:text="${booking.tourPackage}" style="font-weight: bold; color: #2c3e50; font-size: 1.1em;"></span>
    </div>
    <br>

    <label>Your Name:</label>
    <input type="text" th:field="*{userName}" required><br><br>

    <label>Your Email:</label>
    <input type="email" th:field="*{userEmail}" required><br><br>

    <label>Number of Adults:</label>
    <input type="number" th:field="*{numberOfAdults}" required min="1"><br><br>

    <label>Number of Children:</label>
    <input type="number" th:field="*{numberOfChildren}" required min="0"><br><br>

<!--    <div>-->
<!--        <label>Tour Category:</label>-->

<!--            <option value="Marriage">Marriage</option>-->
<!--            <option value="Divorce">Divorce</option>-->
<!--        </select>-->
<!--    </div>-->
<!--    <br>-->

    <div>
        <label>Tour Category:</label><br>
        <select th:field="*{category}" size="3" required autocomplete="off">
<!--            <option value="">Select Category</option>-->
<!--            <option value="Family">F</option>-->
<!--            <option value="Marriage">Marriage</option>-->
<!--            <option value="Divorce">Divorce</option>-->
            <option value="">Select Package</option>
            <option value="Wild Beest Safari">Wild Beest Safari</option>
            <option value="Honeymoons">Honeymoons</option>
            <option value="Family">Family</option>
            <option value="Day Trip">Day Trip</option>
            <option value="Celebration Trips">Celebration Trips</option>
        </select>
    </div>
    <br>


    <label>Duration (days):</label>
    <input type="number" th:field="*{duration}" required min="1"><br><br>


<!--    <label>Destination:</label><br>-->

</form>

</body>
</html>
