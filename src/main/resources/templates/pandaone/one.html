    <style>
        /* Reset & base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f8fa;
            color: #333;
        }
        a {
            color: #fff;
            text-decoration: none;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #0d6efd;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 8px rgba(0,0,0,0.2);
        }
        .sidebar h2 {
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: 1px;
            text-align: center;
        }
        .sidebar nav a {
            padding: 15px 10px;
            border-radius: 6px;
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            background-color: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .sidebar nav a.active {
            background-color: rgba(255,255,255,0.3);
            box-shadow: 0 0 8px rgba(255,255,255,0.6);
        }
        .sidebar nav a:hover {
            background-color: rgba(255,255,255,0.4);
            color: #0d6efd;
            transform: translateX(5px);
            box-shadow: 0 2px 10px rgba(255,255,255,0.4);
            cursor: pointer;
        }

        /* Main content */
        .main-content {
            margin-left: 240px;
            padding: 30px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #0d6efd;
            color: white;
            font-weight: 600;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                flex-direction: row;
                overflow-x: auto;
            }
            .sidebar nav a {
                flex: 1;
                margin: 0 5px;
                text-align: center;
                padding: 12px 0;
            }
            .main-content {
                margin-left: 0;
                padding: 15px;
            }
        }
    </style>

</head>
<body>

<div class="sidebar">
    <h2>Big Panda Safaris</h2>
    <nav>
        <a href="/admin/dashboard" class="active">Dashboard</a>
        <a href="/admin/registrations">Registrations</a>
        <a href="/admin/tours">Tours</a>
        <a href="/admin/settings">Settings</a>
        <a href="/logout">Logout</a>
    </nav>
</div>

<div class="main-content">
    <h1>Welcome, Obi Admin!</h1>

    <div class="card">
        <h2>Latest Registrations</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <!-- Example row -->
            <tr>
                <td>1</td>
                <td>John</td>
                <td>john@example.com</td>
                <td>Safari Booking</td>
                <td>2025-08-12</td>
            </tr>
            <!-- Use Thymeleaf or your templating engine to loop rows -->
            </tbody>
        </table>
    </div>

    <div class="card">
        <h2>Quick Stats</h2>
        <p>Total Registrations: 25</p>
        <p>Active Tours: 5</p>
        <p>Pending Requests: 3</p>
    </div>

</div>

</body>
