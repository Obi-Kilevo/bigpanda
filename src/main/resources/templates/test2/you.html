<!-- language-widget.html (Thymeleaf fragment) -->
<!-- Drop this near the end of <body> in your layout template -->
<!— CSRF meta tags (needed if you use Spring Security) -->
<meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}"/>

<style>
    .lang-fab {
        position: fixed;
        right: 18px;
        bottom: 22px;
        width: 52px;
        height: 52px;
        border-radius: 50%;
        box-shadow: 0 6px 18px rgba(0,0,0,0.18);
        background: linear-gradient(135deg,#0b74de,#0066c8);
        color: white;
        display:flex;
        align-items:center;
        justify-content:center;
        cursor:pointer;
        z-index: 1100;
    }
    .lang-menu {
        position: fixed;
        right: 18px;
        bottom: 82px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        overflow: hidden;
        z-index: 1100;
        min-width: 200px;
        display: none;
        font-family: Arial, sans-serif;
    }
    .lang-item {
        display:flex;
        align-items:center;
        gap:10px;
        padding: 10px 12px;
        cursor: pointer;
        border-bottom: 1px solid #f0f0f0;
    }
    .lang-item:last-child { border-bottom: none; }
    .lang-item:hover { background: #f7fbff; }
    .lang-code {
        font-weight: 600;
        min-width:40px;
        text-align:center;
        font-size:13px;
    }
    .lang-label { flex:1; font-size:14px; }
    .lang-active { color: #0b74de; font-weight:700; }
</style>

<!-- Floating action button -->
<div id="langFab" class="lang-fab" title="Change language" role="button" aria-label="Change language">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12A9 9 0 1 1 3 12 9 9 0 0 1 21 12z"></path>
        <path d="M2 12h20"></path>
        <path d="M12 2a15 15 0 0 0 0 20"></path>
    </svg>
</div>

<!-- Language menu -->
<div id="langMenu" class="lang-menu" role="menu" aria-hidden="true">
    <!-- Adjust data-lang values to match your LocaleResolver / messages files -->
    <div class="lang-item" data-lang="en" role="menuitem">
        <div class="lang-code">EN</div>
        <div class="lang-label" th:text="#{language.english}">English</div>
    </div>

    <div class="lang-item" data-lang="zh-CN" role="menuitem">
        <div class="lang-code">中</div>
        <div class="lang-label" th:text="#{language.chinese}">中文(简体)</div>
    </div>

    <div class="lang-item" data-lang="sw" role="menuitem">
        <div class="lang-code">SW</div>
        <div class="lang-label" th:text="#{language.swahili}">Kiswahili</div>
    </div>

    <div class="lang-item" data-lang="fr" role="menuitem">
        <div class="lang-code">FR</div>
        <div class="lang-label" th:text="#{language.french}">Français</div>
    </div>

    <div class="lang-item" data-lang="es" role="menuitem">
        <div class="lang-code">ES</div>
        <div class="lang-label" th:text="#{language.spanish}">Español</div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    (function(){
        const fab = document.getElementById('langFab');
        const menu = document.getElementById('langMenu');

        fab.addEventListener('click', (e) => {
            e.stopPropagation();
            const visible = menu.style.display === 'block';
            menu.style.display = visible ? 'none' : 'block';
            menu.setAttribute('aria-hidden', visible ? 'true' : 'false');
        });

        document.addEventListener('click', (e) => {
            if (!fab.contains(e.target) && !menu.contains(e.target)) {
                menu.style.display = 'none';
                menu.setAttribute('aria-hidden','true');
            }
        });

        menu.querySelectorAll('.lang-item').forEach(item => {
            item.addEventListener('click', () => {
                const lang = item.getAttribute('data-lang');
                changeLanguage(lang);
            });
        });

        function getCsrfHeader() {
            const tokenMeta = document.querySelector('meta[name="_csrf"]');
            const headerMeta = document.querySelector('meta[name="_csrf_header"]');
            if (tokenMeta && headerMeta) {
                return { name: headerMeta.getAttribute('content'), value: tokenMeta.getAttribute('content') };
            }
            return null;
        }

        function changeLanguage(lang) {
            const url = /*[[@{/change-language}]]*/ '/change-language';
            const headers = { 'Content-Type': 'application/x-www-form-urlencoded' };
            const csrf = getCsrfHeader();
            if (csrf) headers[csrf.name] = csrf.value;

            fetch(url, {
                method: 'POST',
                headers: headers,
                body: new URLSearchParams({ lang: lang })
            })
                .then(r => {
                    if (!r.ok) throw new Error('Network response not OK');
                    return r.json();
                })
                .then(json => {
                    // Reload so server-side messages are applied
                    window.location.reload();
                })
                .catch(err => {
                    console.error('Language change failed', err);
                    // fallback: use query param to trigger LocaleChangeInterceptor
                    window.location.href = window.location.pathname + '?lang=' + encodeURIComponent(lang);
                });
        }

        // highlight active language if cookie exists
        function readCookie(name) {
            const match = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
            return match ? decodeURIComponent(match.pop()) : null;
        }
        try {
            const current = readCookie('APP_LOCALE') || navigator.language || 'en';
            const normalized = current.replace('_','-');
            const selected = menu.querySelector('[data-lang="'+ normalized +'"]') || menu.querySelector('[data-lang="'+ current +'"]');
            if (selected) selected.querySelector('.lang-label').classList.add('lang-active');
        } catch(e){}
    })();
    /*]]>*/
</script>
