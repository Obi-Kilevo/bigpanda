
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Project | Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.15);
            bottom: -160px;
            animation: square 25s infinite;
            transition-timing-function: linear;
            border-radius: 50%;
        }

        .bg-bubbles li:nth-child(1) { left: 10%; }
        .bg-bubbles li:nth-child(2) {
            left: 20%;
            width: 80px;
            height: 80px;
            animation-delay: 2s;
            animation-duration: 17s;
        }
        .bg-bubbles li:nth-child(3) {
            left: 25%;
            animation-delay: 4s;
        }
        .bg-bubbles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-duration: 22s;
            background-color: rgba(255, 255, 255, 0.25);
        }
        .bg-bubbles li:nth-child(5) {
            left: 70%;
        }
        .bg-bubbles li:nth-child(6) {
            left: 80%;
            width: 120px;
            height: 120px;
            animation-delay: 3s;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .bg-bubbles li:nth-child(7) {
            left: 32%;
            width: 160px;
            height: 160px;
            animation-delay: 7s;
        }
        .bg-bubbles li:nth-child(8) {
            left: 55%;
            width: 20px;
            height: 20px;
            animation-delay: 15s;
            animation-duration: 40s;
        }
        .bg-bubbles li:nth-child(9) {
            left: 25%;
            width: 10px;
            height: 10px;
            animation-delay: 2s;
            animation-duration: 40s;
            background-color: rgba(255, 255, 255, 0.3);
        }
        .bg-bubbles li:nth-child(10) {
            left: 90%;
            width: 160px;
            height: 160px;
            animation-delay: 11s;
        }

        @keyframes square {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.5; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 850px;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(0deg);
            z-index: -1;
        }

        .back-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px) translateX(-3px);
        }

        .construction-icon {
            font-size: 90px;
            margin-bottom: 25px;
            color: #FFD700;
            animation: pulse 2s infinite;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 46px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, #FFD700, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        p {
            font-size: 20px;
            line-height: 1.7;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            height: 22px;
            border-radius: 12px;
            margin: 35px 0;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            height: 100%;
            width: 75%;
            background: linear-gradient(to right, #FFD700, #FF8C00);
            border-radius: 12px;
            animation: progress-animation 3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                    -45deg,
                    rgba(255, 255, 255, 0.2) 25%,
                    transparent 25%,
                    transparent 50%,
                    rgba(255, 255, 255, 0.2) 50%,
                    rgba(255, 255, 255, 0.2) 75%,
                    transparent 75%,
                    transparent
            );
            z-index: 1;
            background-size: 50px 50px;
            animation: move 2s linear infinite;
            overflow: hidden;
        }

        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        @keyframes progress-animation {
            0% { width: 0%; }
            100% { width: 75%; }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 35px 0;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            min-width: 90px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-8px);
        }

        .countdown-number {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(to bottom, #FFD700, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .countdown-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 8px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .notify-btn {
            background: linear-gradient(to right, #FF8C00, #FFD700);
            border: none;
            padding: 18px 45px;
            font-size: 18px;
            border-radius: 50px;
            color: #1a2a6c;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
        }

        .notify-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .notify-btn:hover::before {
            left: 100%;
        }

        .notify-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }

        .social-icons {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-icons a {
            color: #fff;
            font-size: 26px;
            transition: all 0.3s ease;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-icons a:hover {
            color: #FFD700;
            transform: translateY(-8px) rotate(10deg);
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                margin: 15px;
                padding: 30px 20px;
            }

            h1 {
                font-size: 36px;
                margin-top: 20px;
            }

            p {
                font-size: 18px;
            }

            .countdown {
                gap: 15px;
            }

            .countdown-item {
                min-width: 70px;
                padding: 15px;
            }

            .countdown-number {
                font-size: 28px;
            }

            .back-btn {
                top: 15px;
                left: 15px;
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
<!-- Animated background elements -->
<ul class="bg-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<div class="container">
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="construction-icon">
        <i class="fas fa-hard-hat"></i>
    </div>

    <h1>Exciting Things Are Coming!</h1>

    <p>We're crafting an extraordinary experience for this section of our tourism project. Our team is working diligently to bring you something truly special that will enhance your travel journey.</p>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <p>This feature will be ready soon! Stay tuned for updates.</p>

    <div class="countdown">
        <div class="countdown-item">
            <div class="countdown-number">100</div>
            <div class="countdown-label">Days</div>
        </div>
<!--        <div class="countdown-item">-->
<!--            <div class="countdown-number">08</div>-->
<!--&lt;!&ndash;            <div class="countdown-label">Hours</div>&ndash;&gt;-->
<!--        </div>-->
<!--        <div class="countdown-item">-->
<!--            <div class="countdown-number">45</div>-->
<!--            <div class="countdown-label">Minutes</div>-->
<!--        </div>-->
    </div>

    <button class="notify-btn">Notify Me When Ready</button>

    <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
</div>

<script>
    // Back button functionality
    function goBack() {
        window.history.back();
    }

    // Notify button functionality
    document.querySelector('.notify-btn').addEventListener('click', function() {
        const originalText = this.textContent;
        this.textContent = 'Thanks! We\'ll Notify You';
        this.style.background = 'linear-gradient(to right, #4CAF50, #8BC34A)';

        // Reset button after 2 seconds
        setTimeout(() => {
            this.textContent = originalText;
            this.style.background = 'linear-gradient(to right, #FF8C00, #FFD700)';
        }, 2000);
    });

    // Simple countdown animation for demonstration
    function updateCountdown() {
        const daysElement = document.querySelector('.countdown-item:first-child .countdown-number');
        let days = parseInt(daysElement.textContent);

        // Just for demonstration - in real scenario you would use actual dates
        if (days > 0) {
            daysElement.textContent = days - 1;
        }
    }

    // Update countdown every 24 hours (86400000 milliseconds)
    setInterval(updateCountdown, 86400000);

    // Add subtle animation to the container on load
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.querySelector('.container');
        container.style.transform = 'scale(0.95)';
        container.style.opacity = '0';

        setTimeout(() => {
            container.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
            container.style.transform = 'scale(1)';
            container.style.opacity = '1';
        }, 100);
    });
</script>
</body>
</html>
